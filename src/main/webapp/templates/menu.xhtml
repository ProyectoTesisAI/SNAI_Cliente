<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        
        <ui:insert name="head">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="stylesheet" type="text/css" href="../resources/css/default.css"/>
            <link rel="stylesheet" type="text/css" href="../resources/css/cssLayout.css"/>
            <link rel="stylesheet" type="text/css" href="../resources/css/menu2.css"/>
            <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.css"/>
            <script src="../resources/js/bootstrap.min.js"></script>
        </ui:insert>
        
    </h:head>

    <h:body>
        <div id="form">
            
            <div id="top">
                
                <ui:insert name="top">
                    <nav style="background: #4a84ca;" id="menu_superior" class="navbar navbar-default navbar-fixed-top">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="menu.com" id="menu-toggle" ><img src="imagenes/icono_menu.png" height="15" style="padding-top: 3px;"/></a>                  
                                <a style="height: 50px; line-height: 50px; text-decoration: none; color: white; font-size: 18px; font-weight: bold;">
                                    Sistema de Reeducación
                                    <h:outputLabel value="#{administracionMenuControlador.usuarioLogin.nombres} #{administracionMenuControlador.usuarioLogin.apellidos}"/>
                                </a>
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu_navbar" aria-expanded="false" aria-controls="menu_navbar">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse" id="menu_navbar" aria-expanded="false">     
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle"  data-toggle="dropdown" role="button" aria-haspopup="true"><span style="color: white;" class="glyphicon glyphicon-cog"/></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Cerrar Sesión</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Cambiar Contrasña</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </ui:insert>
            </div>

            <div id="left">
                <ui:insert name="left">
                    <div id="menu_lateral">
                    <h:form>
                    <p:panelMenu style="width:270px">
                        <p:submenu label="Adolescente UDI" rendered="#{administracionMenuControlador.esUZDI}">
                            <p:menuitem value="Crear Registro" outcome="#{enlacesPrograma.PATH_ADOLESCENTE_UDI_CREAR }"/>
                            <p:menuitem value="Gestionar Información" outcome="#{enlacesPrograma.PATH_PANEL_UDI}" icon="pi pi-refresh" />
                        </p:submenu>
                        <p:submenu label="Adolescente CAI" rendered="#{administracionMenuControlador.esCAI}">
                            <p:menuitem value="Crear Registro" outcome="#{enlacesPrograma.PATH_ADOLESCENTE_CAI_CREAR}"/>
                            <p:menuitem value="Gestionar Información" outcome="#{enlacesPrograma.PATH_PANEL_CAI}" icon="pi pi-refresh" />
                        </p:submenu>
                        <p:submenu label="Jurídico" rendered="#{administracionMenuControlador.tipoRolJuridico}">
                            <p:menuitem value="Crear Registro"  action="#{administracionMenuControlador.validarTallerJuridico}"/>
                            <p:menuitem value="Gestionar Talleres" action="#{administracionMenuControlador.gestionarTaller}" icon="pi pi-refresh" />
                            <p:menuitem value="Gestionar Informe" action="#{administracionMenuControlador.gestionarInforme()}" icon="pi pi-refresh" />
                        </p:submenu>
                        <p:submenu label="Psicólogo" rendered="#{administracionMenuControlador.tipoRolPsicologo}">
                            <p:menuitem value="Crear Registro" action="#{administracionMenuControlador.validarTallerPsicologia }"/>
                            <p:menuitem value="Gestionar Talleres" action="#{administracionMenuControlador.gestionarTaller}" icon="pi pi-refresh" />
                            <p:menuitem value="Gestionar Informe" action="#{administracionMenuControlador.gestionarInforme()}" icon="pi pi-refresh" />
                        </p:submenu>
                        <p:submenu label="Inspector Educador" rendered="#{administracionMenuControlador.tipoRolInspector}">
                            <p:menuitem value="Crear Registro" action="#{administracionMenuControlador.validarTallerInspectorEducador}"/>
                            <p:menuitem value="Gestionar Talleres" action="#{administracionMenuControlador.gestionarTaller}" icon="pi pi-refresh" />
                            <p:menuitem value="Gestionar Informe" action="#{administracionMenuControlador.gestionarInforme()}" icon="pi pi-refresh" />
                        </p:submenu>
                        <p:separator />
                        
                    </p:panelMenu>
                    </h:form>
                    </div>
                </ui:insert>
            </div>
            
            <div id="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>
        </div>

        <script>
            $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#form").toggleClass("toggled");
            });
        </script>

    </h:body>

</html>

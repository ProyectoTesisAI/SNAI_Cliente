<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:form id="form">
                <b:row>                            
                    <b:column span="3" offset="8">
                        <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarLugarResidenciaUDI()}">
                            <f:ajax execute="form" render="tablaReporteUDI9"/>
                        </h:commandButton>
                    </b:column>
                </b:row>
                <br/>
                <h:commandLink>
                    <p:graphicImage value="./../../../resources/imagenes/excel-icon.jpg" title="EXPORTAR A EXCEL" width="50"/>
                    <p:dataExporter type="xls" target="tablaReporteUDI9" fileName="Edad_Lugar_Residencia_UDI" pageOnly="true"/>
                </h:commandLink>
                <br/>
                <p:dataTable id="tablaReporteUDI9" var="tp" value="#{panelReportesControlador.listaReportes7UDI}" reflow="true" rows="20" paginator="true">
                    <p:column headerText="Número">
                        <h:outputText value="#{tp.numero}"/>
                    </p:column>
                    <p:column headerText="UZDI" filterMatchMode="contains" filterBy="#{tp.cai_uzdi}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterMatchMode="contains" filterBy="#{tp.nombres}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterMatchMode="contains" filterBy="#{tp.apellidos}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.apellidos}"/>
                    </p:column>
                    <p:column headerText="Tipo de delito" filterMatchMode="contains" filterBy="#{tp.tipoDelto}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.tipoDelto}"/>
                    </p:column>
                    <p:column headerText="Provincia de residencia" filterMatchMode="contains" filterBy="#{tp.provinciaResidencia}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.provinciaResidencia}"/>
                    </p:column>
                    <p:column headerText="Cantón de residencia" filterMatchMode="contains" filterBy="#{tp.cantonResidencia}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cantonResidencia}"/>
                    </p:column>
                    <p:column headerText="Dirección de residencia" filterMatchMode="contains" filterBy="#{tp.direccionResidencia}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.direccionResidencia}"/>
                    </p:column>
                </p:dataTable>
                
                
                <b:row>
                    <b:column span="4" offset="1">                                        
                        <h:outputLabel for="txtFechaIngreso" value="Fecha ingreso"/>
                        <b:dateTimePicker id="txtFechaIngreso" placeholder="Fecha" showTime="false" value="#{panelReportesControlador.fechaBuscar}"/>
                    </b:column>
                    <br/>
                    <b:column span="3" offset="2">
                        <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarFechaIngresoCAI()}">
                            <f:ajax execute="form" render="tablaReporteCAI"/>
                        </h:commandButton>
                    </b:column>
                </b:row>
                <br/>
                <h:commandLink>
                    <p:graphicImage value="./../../../resources/imagenes/excel-icon.jpg" title="EXPORTAR A EXCEL" width="50"/>
                    <p:dataExporter type="xls" target="tablaReporteCAI" fileName="Fecha" pageOnly="true"/>
                </h:commandLink>
                <br/>
                <p:dataTable id="tablaReporteCAI" var="tp" value="#{panelReportesControlador.listaReportes5CAI}" reflow="true" rows="20" paginator="true">
                    <p:column headerText="Número">
                        <h:outputText style="min-width: 20px;" value="#{tp.numero}"/>
                    </p:column>
                    <p:column headerText="CAI" filterMatchMode="contains" filterBy="#{tp.cai_uzdi}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterMatchMode="contains" filterBy="#{tp.nombres}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterMatchMode="contains" filterBy="#{tp.apellidos}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.apellidos}"/>
                    </p:column>
                    <p:column headerText="Fecha de aprehensión" filterMatchMode="contains" filterBy="#{tp.fechaAprehension}">
                        <h:outputText value="#{tp.fechaAprehension}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Tiempo de sentencia" filterMatchMode="contains" filterBy="#{tp.tiempoSetenciaMedida}">
                        <h:outputText value="#{tp.tiempoSetenciaMedida}"/>
                    </p:column>
                    <p:column headerText="Fecha de cumplimiento 60%" filterMatchMode="contains" filterBy="#{tp.fechaCumplimiento60}">
                        <h:outputText value="#{tp.fechaCumplimiento60}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha de cumplimiento 80%" filterMatchMode="contains" filterBy="#{tp.fechaCumplimiento80}">
                        <h:outputText value="#{tp.fechaCumplimiento80}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Porcentaje de cumplimiento" filterMatchMode="contains" filterBy="#{tp.porcentajeCumplimiento}">
                        <h:outputText value="#{tp.porcentajeCumplimiento}">
                            <f:convertNumber type="percent"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>       
                
            </b:form>
        </ui:composition>
    </h:body>
</html>

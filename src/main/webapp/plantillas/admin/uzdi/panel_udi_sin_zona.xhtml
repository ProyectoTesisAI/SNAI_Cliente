<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Panel UZDI con Zona</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <h1>PANEL UZDI</h1>
                <br/>
                <br/>
                <p:dataTable id="tabla" var="ai" value="#{panelAdolescenteInfractorSinZonaUDIControlador.listadoAdolescentesInfractoresSinZonaUDI}"  reflow="true"  rows="20"
                             paginator="true" >

                    <p:column  filterMatchMode="contains" filterBy="#{ai.idAdolescenteInfractor.apellidos} #{ai.idAdolescenteInfractor.nombres}" headerText="Nombres">
                        <h:outputText style="text-transform: uppercase" value="#{ai.idAdolescenteInfractor.apellidos} #{ai.idAdolescenteInfractor.nombres}" />
                    </p:column>

                    <p:column filterMatchMode="contains" filterBy="#{ai.idAdolescenteInfractor.cedula}" headerText="Cédula/Documento">
                        <h:outputText value="#{ai.idAdolescenteInfractor.cedula}" />
                    </p:column>

                    <p:column headerText="Ver / Agregar Información">
                        <b:commandButton value="Ver / Agregar " class="btn btn-success btn-block" action="#{panelAdolescenteInfractorSinZonaUDIControlador.agregarInformacion(ai)}">
                            <f:ajax execute="@form" />
                        </b:commandButton>
                    </p:column>
                    <p:column headerText="Editar Información">
                        <b:commandButton value="Editar" class="btn btn-primary btn-block" action="#{panelAdolescenteInfractorSinZonaUDIControlador.editarInformacion(ai)}">
                            <f:ajax execute="@form" />
                        </b:commandButton>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <b:commandButton value="Eliminar" class="btn btn-danger btn-block" action="#{panelAdolescenteInfractorSinZonaUDIControlador.eliminarAdolescenteInfractor(ai)}" update="@form">
                            <f:ajax execute="@form" render="tabla"/>
                        </b:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>

</html>

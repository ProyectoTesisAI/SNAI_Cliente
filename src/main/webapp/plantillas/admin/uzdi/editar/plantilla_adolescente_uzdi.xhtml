<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Información</title>
    </h:head>
    <h:body>
        <ui:composition>
            <b:form id="formAdolescenteInfractorUZDI">
                
                <b:growl id="growlMsg" show-detail="false" show-summary="true" allowDismiss="true" delay="5000" escape="true" /> 
                
                <b:panel look="primary" content-disabled="#{!adolescenteInfractorUDIEditarControlador.guardado}">
                    <f:facet name="heading">
                        <h:outputText value="ADOLESCENTE INFRACTOR" style="color: white; font-weight: bold"  />
                    </f:facet>

                    <b:row>
                        <b:column span="4" offset="1">                                                    
                            <h:outputLabel for="txtNombres" value="Nombres"/>
                            <b:inputText id="txtNombres" placeholder="Nombres" maxlength="20" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.nombres}"/>
                        </b:column>
                        <b:column span="4" offset="2">                                                    
                            <h:outputLabel for="txtApellidos" value="Apellidos"/>
                            <b:inputText id="txtApellidos" placeholder="Apellidos" maxlength="30"  value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.apellidos}"/>
                        </b:column>                                                
                    </b:row>
                    <b:row>
                        <b:column span="4" offset="1">
                            <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                            <b:selectOneMenu id="txtNacionalidadCAI" value="#{adolescenteInfractorUDIEditarControlador.tipoDocumento}">
                                <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                <f:ajax render="tipoDocumento"/>
                            </b:selectOneMenu>
                        </b:column>
                        <h:panelGroup id="tipoDocumento">
                            <b:column span="4" offset="2">                                                   
                                <h:outputLabel for="txtCedula" value="Cédula" rendered="#{adolescenteInfractorUDIEditarControlador.esCedula}"/>
                                <b:inputText id="txtCedula" mask="{regex:'[0-9\u0600-\u06FF]*'}" placeholder="Cédula" rendered="#{adolescenteInfractorUDIEditarControlador.esCedula}" maxlength="10" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.cedula}">
                                    <f:ajax event="blur" listener="#{adolescenteInfractorUDIEditarControlador.limpiarMensajeCedulaEditar}" render="txtCedula mensaje-cedula" />
                                    <f:ajax event="keyup" listener="#{adolescenteInfractorUDIEditarControlador.validarCedulaEditar}" render="mensaje-cedula" />
                                </b:inputText>
                                <h:outputText style="color: red; font-size: 14px;" rendered="#{adolescenteInfractorUDIEditarControlador.esCedula}" id="mensaje-cedula" class="mensaje-error" value="#{adolescenteInfractorUDIEditarControlador.mensaje}"/>

                                <h:outputLabel for="txtDocumento" value="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIEditarControlador.esCedula}"/>
                                <b:inputText id="txtDocumento" placeholder="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIEditarControlador.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" maxlength="25" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.documento}"/>
                            </b:column>
                        </h:panelGroup>
                    </b:row>
                    <b:row>
                        <b:column span="4" offset="1">                               
                            <h:outputLabel for="txtGenero" value="Género"/>
                            <b:selectOneMenu id="txtGenero" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.genero}">
                                <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                <f:selectItem itemLabel="MASCULINO"  itemValue="MASCULINO" />
                                <f:selectItem itemLabel="FEMENINO"  itemValue="FEMENINO" />
                            </b:selectOneMenu>

                        </b:column>
                        <b:column span="4" offset="2">          
                            <h:outputLabel for="txtEtnia" value="Etnia"/>
                            <b:selectOneMenu id="txtEtnia" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.etnia}">
                                <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                <f:selectItem itemLabel="MESTIZOS"  itemValue="MESTIZOS" />
                                <f:selectItem itemLabel="INDÍGENAS"  itemValue="INDÍGENAS" />
                                <f:selectItem itemLabel="AFROECUATORIANOS"  itemValue="AFROECUATORIANOS" />
                                <f:selectItem itemLabel="BLANCO"  itemValue="BLANCO" />
                                <f:selectItem itemLabel="MONTUVIO"  itemValue="MONTUVIO" />
                                <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="4" offset="1">       
                            <h:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento"/>
                            <b:dateTimePicker id="txtFechaNacimiento" required="true" placeholder="Fecha"  showTime="false" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.fechaNacimiento}">
                                <f:ajax event="blur" listener="#{adolescenteInfractorUDIEditarControlador.validarFechaNacimientoEditar}" render="mensaje-edad txtEdad" />
                                <f:ajax event="blur" listener="#{adolescenteInfractorUDIEditarControlador.limpiarMensajeFechaNacimientoEditar}" render="txtFechaNacimiento mensaje-edad" />
                            </b:dateTimePicker>
                            <h:outputText style="color: red; font-size: 14px;" id="mensaje-edad" class="mensaje-error" value="#{adolescenteInfractorUDIEditarControlador.mensaje1}"/>
                        </b:column>

                        <b:column span="4" offset="2">   
                            <h:outputLabel for="txtEdad" value="Edad "/>
                            <b:inputText mask="{regex:'[0-9\u0600-\u06FF]*'}" id="txtEdad" disabled="true" placeholder="Edad" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.edad}"/>                     
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="4" offset="1">                     
                            <h:outputLabel for="txtNumeroHijos" value="Número Hijos"/>
                            <b:inputText id="txtNumeroHijos" mask="integer" placeholder="Número Hijos" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.numeroHijos}"/>                                    
                        </b:column>
                        <b:column span="4" offset="2">     
                            <h:outputLabel for="txtEstadoCivil" value="Estado Civil"/>
                            <b:selectOneMenu id="txtEstadoCivil" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.estadoCivil}">
                                <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                            </b:selectOneMenu>          
                        </b:column>

                    </b:row>
                    <b:row>
                        <b:column span="4" offset="1">           
                            <h:outputLabel for="txtConQuienVive" value="Con quien Vive"/>
                            <b:inputText id="txtConQuienVive" placeholder="Con quien Vive" maxlength="20" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.conQuienVive}"/>                                                 
                        </b:column>

                        <b:column span="4" offset="2">
                            <h:outputLabel for="txtRegistroSocial" value="Registro Social"/>
                            <b:selectOneMenu id="txtRegistroSocial" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.idAdolescenteInfractor.registroSocial}">
                                <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                <f:selectItem itemLabel="SI"  itemValue="true" />
                                <f:selectItem itemLabel="NO"  itemValue="false" />
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column span="3" offset="8">
                            <b:commandButton value="Guardar" class="btn btn-primary btn-block" actionListener="#{adolescenteInfractorUDIEditarControlador.guardarEdicionAdolescenteInfractor()}" update="@form"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:form>
        </ui:composition>

    </h:body>
</html>

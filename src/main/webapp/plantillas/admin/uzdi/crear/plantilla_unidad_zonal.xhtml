<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            
            <b:form id="formUnidadZonal">
                
                <b:growl id="growlMsg" show-detail="false" show-summary="true" allowDismiss="true" delay="5000" escape="true" /> 
  
                <b:panel look="primary"  content-disabled="#{unidadZonalControlador.guardado}">
                    <f:facet name="heading">
                        <h:outputText value="UNIDAD ZONAL" style="color: white; font-weight: bold"  />
                    </f:facet>

                    <b:row>
                        <b:column span="4" offset="1">
                            <h:outputLabel for="txtUnidadZonal" value="Unidad Zonal"/>
                            <b:selectOneMenu id="txtUnidadZonal" value="#{unidadZonalControlador.udi.udi}">
                                <f:selectItems value="#{unidadZonalControlador.listaUDI}"  var="u"  itemValue="#{u.udi}" itemLabel="#{u.udi}" />
                            </b:selectOneMenu>
                        </b:column>                                                

                        <b:column span="4" offset="2">
                            <h:outputLabel for="txtExpendiente" value="Expediente"/>                                             
                            <b:inputText id="txtExpendiente" placeholder="Expediente" maxlength="10" value="#{unidadZonalControlador.unidadZonal.numeroExpediente}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="3" offset="8">                                                
                            <b:commandButton value="Guardar" class="btn btn-primary btn-block" actionListener="#{unidadZonalControlador.guardarUnidadZonal()}" update="@form" />
                        </b:column>
                    </b:row>                                   
                </b:panel>

            </b:form> 

        </ui:composition>

    </h:body>
</html>

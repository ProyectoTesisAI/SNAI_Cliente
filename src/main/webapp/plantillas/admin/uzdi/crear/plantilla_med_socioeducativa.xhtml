      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <!-- PANEL MEDIDA SOCIOEDUCATIVA GUARDAR INFORMACION-->
            <b:panel look="primary">
                <f:facet name="heading">
                    <h:outputText value="MEDIDA SOCIOEDUCATIVA" style="color: white; font-weight: bold"  />
                </f:facet>

                <b:row style="margin-top: 30px;margin-bottom: 30px;" rendered="#{!medidaSocioEducativaControlador.guardado}" >
                    <b:column span="10" offset="1">
                        <h:outputLabel style="color: #e8492b" value="NO DISPONIBLE, UNA VEZ QUE HAYA REGISTRADO EL MÓDULO INFORMACIÓN JUDICIAL SE HABILITARÁ EL MÓDULO"  />
                    </b:column>                                           
                </b:row>

                <b:form id="formMedidaSocioeducativa1">
                    
                    <b:growl id="growlMsg1" show-detail="false" show-summary="true" allowDismiss="true" delay="5000" escape="true" /> 
                    
                    <!--PANEL DE AMONESTACIÓN VERBAL -->
                    <b:panel rendered="#{medidaSocioEducativaControlador.activarAmonestacionVerbal}" content-disabled="#{medidaSocioEducativaControlador.amonestacionVerbalGuardado}">
                        <f:facet name="heading">
                            <h:outputText value="AMONESTACIÓN VERBAL"/>
                        </f:facet>

                        <b:row>
                            <b:column span="4" offset="1">
                                <h:outputLabel for="txtMedidaSocioeducativa" value="Medida Socioeducativa"/>
                                <b:inputText id="txtMedidaSocioeducativa" disabled="true" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.medidaSocioeducativa}"/>                 
                            </b:column>

                            <b:column span="4" offset="2">
                                <h:outputLabel for="txtInstitucionEjecutoraMedida" value="Institución Ejecutora Medida"/>
                                <b:inputText id="txtInstitucionEjecutoraMedida" maxlength="50" placeholder="Institución Ejecutora Medida"  value="#{medidaSocioEducativaControlador.medidaSocioeducativa.institucionEjecutoraMedida}"/>
                            </b:column>

                            <b:column span="4" offset="1">                
                                <h:outputLabel for="txtFechaFinMedida" value="Fecha de ejecución de medida"/>
                                <b:dateTimePicker id="txtFechaFinMedida" disabled="true" placeholder="dd/mm/aa" showTime="false" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.fechaFinMedida}"/>
                            </b:column>

                            <b:row rendered="false">
                                <b:column span="4" offset="1">
                                    <h:outputLabel for="txtTiempoMeses" rendered="false" value="Tiempo(Meses)"/>
                                    <b:inputText id="txtTiempoMeses" update="txtFechaFinMedida" rendered="false" placeholder="Tiempo(Meses)" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.tiempoMeses}"/>
                                </b:column>

                                <b:column span="4" offset="2">
                                    <h:outputLabel for="txtTiempoDia1" rendered="false" value="Tiempo(Día)"/>
                                    <b:inputText id="txtTiempoDia1" update="txtFechaFinMedida" rendered="false" placeholder="Tiempo(Día)" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.tiempoDia}"/>
                                </b:column>

                                <b:column span="4" offset="1">
                                    <h:outputLabel for="txtTiempoHoras" rendered="false" value="Tiempo(Horas)"/>
                                    <b:inputText id="txtTiempoHoras" update="txtFechaFinMedida" rendered="false" placeholder="Tiempo(Horas)" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.tiempoHoras}"/>
                                </b:column>
                            </b:row>
                        </b:row>

                        <b:row>
                            <b:column span="4" offset="1">
                                <h:outputLabel for="txtCumplioMedida" value="Cumplió medida"/>
                                <b:selectOneMenu id="txtCumplioMedida" value="#{medidaSocioEducativaControlador.medidaSocioeducativa.cumplioMedida}">
                                    <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                    <f:selectItem itemLabel="SI"  itemValue="true" />
                                    <f:selectItem itemLabel="NO"  itemValue="false" />
                                </b:selectOneMenu>
                            </b:column>


                        </b:row>

                        <b:row>
                            <b:column span="3" offset="8">
                                <b:commandButton value="Guardar" class="btn btn-primary btn-block" actionListener="#{medidaSocioEducativaControlador.guardarMedidaSocioeducativa1()}" update="@form"/>
                            </b:column>
                        </b:row>

                    </b:panel>

                </b:form>

                            </b:column>

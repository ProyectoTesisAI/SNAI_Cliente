<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:form id="form">
                <b:row>
                    <b:column span="3" offset="0">
                        <h:outputLabel for="txtNacionalidad" value="Nacionalidad"/>
                        <b:selectOneMenu id="txtNacionalidad" value="#{panelReportesControlador.nacionalidad}">
                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                            <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                            <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="3" offset="0">
                        <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarNacionalidadUDI()}">
                            <f:ajax execute="form" render="tablaReporteUDI"/>
                        </h:commandButton>
                    </b:column>
                </b:row>
                <br/>
                <br/>
                <br/>
                <h:commandLink>
                    <p:graphicImage value="./../../../resources/imagenes/icono_excel.png" title="EXPORTAR A EXCEL" height="40"/>
                    <p:dataExporter type="xls" target="tablaReporteUDI" fileName="Edad_Nacionalidad_UDI" pageOnly="true"/>
                </h:commandLink>
                <br/>
                <p:dataTable id="tablaReporteUDI" var="tp" value="#{panelReportesControlador.listaReportes3UDI}" reflow="true" rows="20" paginator="true">
                    <p:column headerText="Número">
                        <h:outputText value="#{tp.numero}"/>
                    </p:column>
                    <p:column headerText="UZDI" filterMatchMode="contains" filterBy="#{tp.cai_uzdi}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterMatchMode="contains" filterBy="#{tp.nombres}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterMatchMode="contains" filterBy="#{tp.apellidos}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.apellidos}"/>
                    </p:column>
                    <p:column headerText="Nacionalidad" filterMatchMode="contains" filterBy="#{tp.nacionalidad}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nacionalidad}"/>
                    </p:column>
                    <p:column headerText="País de origen" filterMatchMode="contains" filterBy="#{tp.paisOrigen}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.paisOrigen}"/>
                    </p:column>
                    <p:column headerText="Tipo de delito" filterMatchMode="contains" filterBy="#{tp.tipoDelito}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.tipoDelito}"/>
                    </p:column>
                </p:dataTable>

            </b:form>
        </ui:composition>
    </h:body>
</html>

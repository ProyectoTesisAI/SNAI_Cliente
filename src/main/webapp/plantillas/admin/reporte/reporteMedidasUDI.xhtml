<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <b:form id="form">
                <b:row>
                    <b:column span="5" offset="1">
                        <h:outputLabel for="txtTipoInfraccion" value="Tipo Infracción"/>
                        <b:selectOneMenu id="txtTipoInfraccion" value="#{panelReportesControlador.medida}">
                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                            <f:selectItem itemLabel="AMONESTACIÓN VERBAL" itemValue="AMONESTACIÓN VERBAL"/>
                            <f:selectItem itemLabel="IMPOSICIÓN DE REGLAS DE CONDUCTA" itemValue="IMPOSICIÓN DE REGLAS DE CONDUCTA"/>
                            <f:selectItem itemLabel="ORIENTACIÓN Y APOYO PSICO SOCIO FAMILIAR" itemValue="ORIENTACIÓN Y APOYO PSICO SOCIO FAMILIAR"/>
                            <f:selectItem itemLabel="SERVICIO A LA COMUNIDAD" itemValue="SERVICIO A LA COMUNIDAD"/>
                            <f:selectItem itemLabel="LIBERTAD ASISTIDA" itemValue="LIBERTAD ASISTIDA"/>
                        </b:selectOneMenu>
                    </b:column>
                    <b:column span="3" offset="2">
                        <br/>
                        <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarMedidasSocioeducativasUDI()}">
                            <f:ajax execute="form" render="tablaReporteUDI"/>
                        </h:commandButton>
                    </b:column>
                </b:row>
                <br/>
                <h:commandLink>
                    <p:graphicImage value="./../../../resources/imagenes/excel-icon.jpg" title="EXPORTAR A EXCEL" width="50"/>
                    <p:dataExporter type="xls" target="tablaReporteUDI" fileName="Edad_Medidas_UDI" pageOnly="true"/>
                </h:commandLink>
                <br/>
                <p:dataTable id="tablaReporteUDI" var="tp" value="#{panelReportesControlador.listaReportes4UDI}" reflow="true" rows="20" paginator="true">
                    <p:column headerText="Número">
                        <h:outputText value="#{tp.numero}"/>
                    </p:column>
                    <p:column headerText="UZDI" filterMatchMode="contains" filterBy="#{tp.cai_uzdi}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterMatchMode="contains" filterBy="#{tp.nombres}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterMatchMode="contains" filterBy="#{tp.apellidos}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.apellidos}"/>
                    </p:column>
                    <p:column headerText="Tipo de delito" filterMatchMode="contains" filterBy="#{tp.tipoDelito}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.tipoDelito}"/>
                    </p:column>
                    <p:column headerText="Medida Socioeducativa" filterMatchMode="contains" filterBy="#{tp.medidaSocioeducativa}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.medidaSocioeducativa}"/>
                    </p:column>
                </p:dataTable>
  
            </b:form>
        </ui:composition>
    </h:body>
</html>

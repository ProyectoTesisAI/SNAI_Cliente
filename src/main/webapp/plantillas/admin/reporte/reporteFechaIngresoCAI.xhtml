    <h:body>
        <ui:composition>
            <b:form id="form">
                <b:row>
                    <b:column span="4" offset="1">                                        
                        <h:outputLabel for="txtFechaIngreso" value="Fecha ingreso"/>
                        <b:dateTimePicker id="txtFechaIngreso" placeholder="Fecha" showTime="false" value="#{panelReportesControlador.fechaBuscar}"/>
                    </b:column>
                    <br/>
                    <b:column span="3" offset="2">
                        <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarFechaIngresoCAI()}">
                            <f:ajax execute="form" render="tablaReporteCAI"/>
                        </h:commandButton>
                    </b:column>
                </b:row>
                <br/>
                <h:commandLink>
                    <p:graphicImage value="./../../../resources/imagenes/excel-icon.jpg" title="EXPORTAR A EXCEL" width="50"/>
                    <p:dataExporter type="xls" target="tablaReporteCAI" fileName="Fecha_Ingreso_CAI" pageOnly="true"/>
                </h:commandLink>
                <br/>
                <p:dataTable id="tablaReporteCAI" var="tp" value="#{panelReportesControlador.listaReportes5CAI}" reflow="true" rows="20" paginator="true">
                    <p:column headerText="Número">
                        <h:outputText style="min-width: 20px;" value="#{tp.numero}"/>
                    </p:column>
                    <p:column headerText="CAI" filterMatchMode="contains" filterBy="#{tp.cai_uzdi}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                    </p:column>
                    <p:column headerText="Nombres" filterMatchMode="contains" filterBy="#{tp.nombres}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.nombres}"/>
                    </p:column>
                    <p:column headerText="Apellidos" filterMatchMode="contains" filterBy="#{tp.apellidos}">
                        <h:outputText style="text-transform:uppercase" value="#{tp.apellidos}"/>
                    </p:column>
                    <p:column headerText="Fecha de aprehensión" filterMatchMode="contains" filterBy="#{tp.fechaAprehension}">
                        <h:outputText value="#{tp.fechaAprehension}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Tiempo de sentencia" filterMatchMode="contains" filterBy="#{tp.tiempoSetenciaMedida}">
                        <h:outputText value="#{tp.tiempoSetenciaMedida}"/>
                    </p:column>
                    <p:column headerText="Fecha de cumplimiento 60%" filterMatchMode="contains" filterBy="#{tp.fechaCumplimiento60}">
                        <h:outputText value="#{tp.fechaCumplimiento60}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha de cumplimiento 80%" filterMatchMode="contains" filterBy="#{tp.fechaCumplimiento80}">
                        <h:outputText value="#{tp.fechaCumplimiento80}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Porcentaje de cumplimiento" filterMatchMode="contains" filterBy="#{tp.porcentajeCumplimiento}">
                        <h:outputText value="#{tp.porcentajeCumplimiento}">
                            <f:convertNumber type="percent"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition>
            <!-- Panel para la creación de la Ficha de Planificación del Taller-->
            <div class="panel panel-default">

                <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center "> TALLER</div>
                <div class="panel-body">


                    <div style="margin: 40px;">    
                        <b:tabView active-index="#{tallerEditarControlador.indiceTaller}" contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-bottom: 1px solid #ddd;padding:10px">    

                            <b:tab title="Taller Psicología">
                                <h:form id="formTaller" >                                
                                    <b:panel content-disabled="true" style="border: transparent;" >

                                        <div class="row"  style="margin-top: 50px;">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtTema" value="Tema"/>
                                                    <b:inputText  placeholder="Tema" id="txtTema" style="text-transform:uppercase" requiredMessage="Tema es requerido, ingrese un valor" required="true" value="#{tallerEditarControlador.tallerEditar.tema}"/>
                                                </div>
                                            </div>                        
                                        </div>    

                                        <div class="row">
                                            <div class="col-md-2 col-md-offset-1 ">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtNumeroTaller" value="Taller Nro" />
                                                    <b:inputText  placeholder="Taller Nro" id="txtNumeroTaller" style="text-transform:uppercase" requiredMessage="Taller Nro es requerido, ingrese un valor" required="true" value="#{tallerEditarControlador.tallerEditar.numeroTaller}" />
                                                </div>

                                            </div>

                                            <div class="col-md-3 col-md-offset-1">
                                                <div class="form-group">
                                                    <b:panelGrid columns="1">
                                                        <h:outputLabel for="txtFechaRealizacion" value="Fecha" />
                                                        <b:dateTimePicker id="txtFechaRealizacion"  required="true" required-message="Fecha es requerida, seleccione una fecha" placeholder="FECHA"  showTime="false" value="#{tallerEditarControlador.tallerEditar.fecha}"/>  
                                                    </b:panelGrid>
                                                </div>
                                            </div>

                                            <div class="col-md-3 col-md-offset-1">
                                                <div class="form-group">
                                                    <b:panelGrid columns="1">
                                                        <h:outputLabel for="dtpHoraInicio" value="Hora Inicio"/>
                                                        <b:dateTimePicker id="dtpHoraInicio" rendered="true" required-message="La hora de inicio es requerida, ingrese una" placeholder="hh:mm" showDate="false" format="hh:mm" value="#{tallerEditarControlador.tallerEditar.horaInicio}"/>
                                                    </b:panelGrid>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-2 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="selecTipoCentro" value="CAI/UZDI"/>
                                                    <b:selectOneMenu id="selecTipoCentro" required="true" update="tipoCentro" process="@this" value="#{tallerEditarControlador.tipoCentro}" >
                                                        <f:selectItem itemLabel="UZDI"  itemValue="UZDI"/>
                                                        <f:selectItem itemLabel="CAI"  itemValue="CAI"/>
                                                    </b:selectOneMenu>
                                                </div>
                                            </div>

                                            <h:panelGroup id="tipoCentro">
                                                <div class="col-md-3 col-md-offset-1">
                                                    <div class="form-group">

                                                        <h:outputLabel for="txtUzdi"  value="UZDI" rendered="#{tallerEditarControlador.esUzdi}"/>
                                                        <b:selectOneMenu id="txtUzdi" required="true" rendered="#{tallerEditarControlador.esUzdi}" value="#{tallerEditarControlador.udi.udi}" update="txtNumeroTotalParticipantes" process="@this">
                                                            <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                            <f:selectItems value="#{tallerEditarControlador.listaUdi}" var="u" itemValue="#{u.udi}" itemLabel="#{u.udi}" />
                                                        </b:selectOneMenu>

                                                        <h:outputLabel for="txtCai" value="CAI" rendered="#{!tallerEditarControlador.esUzdi}"/>
                                                        <b:selectOneMenu id="txtCai" required="true" rendered="#{!tallerEditarControlador.esUzdi}" value="#{tallerEditarControlador.cai.cai}" update="txtNumeroTotalParticipantes" process="@this">
                                                            <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                            <f:selectItems value="#{tallerEditarControlador.listaCai}" var="c" itemValue="#{c.cai}" itemLabel="#{c.cai}" />
                                                        </b:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-md-offset-1">
                                                    <div class="form-group">
                                                        <h:outputLabel for="txtNumeroTotalParticipantes" value="Adolescentes Infractores Esperados"/>
                                                        <b:inputText mask="integer" disabled="true" placeholder="Adolescentes Infractores Esperados" id="txtNumeroTotalParticipantes" value="#{tallerEditarControlador.numeroParticipantes}"/>
                                                    </div> 
                                                </div>
                                            </h:panelGroup>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtObjetivoTaller" value="Objetivo del Taller"/>
                                                    <b:inputText  placeholder="Objetivo del Taller" id="txtObjetivoTaller" style="text-transform:uppercase" value="#{tallerEditarControlador.tallerEditar.objetivo}" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <b:dataTable id="tablaTaller" value="#{tallerEditarControlador.listaItemsTaller}" 
                                                                 widgetVar="tableWidgetVar"
                                                                 var="tp"
                                                                 fixed-header="true"
                                                                 scroll-x="true"
                                                                 scroll-size="1000px"
                                                                 responsive="false"
                                                                 searching="false"
                                                                 select="true"
                                                                 paginated="false"
                                                                 selectionMode="multiple"
                                                                 style="margin: 0 auto; width: 100%;"

                                                                 >
                                                        <b:dataTableColumn style="min-width: 60px;">
                                                            <f:facet name="header">
                                                                <h:outputText value="Duracion"/>
                                                            </f:facet>
                                                            <b:inputText style="color: #262626" id="txtDuracion" placeholder="hh:mm"  value="#{tp.duracion}"/>  
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn>
                                                            <f:facet name="header">
                                                                <h:outputText value="Actividad"/>
                                                            </f:facet>
                                                            <b:inputTextarea rows="2" required="true" style="text-transform:uppercase" required-message="Activida es requerida, ingrese una actividad" value="#{tp.actividad}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn>
                                                            <f:facet name="header">
                                                                <h:outputText value="Objetivo Específico"/>
                                                            </f:facet>
                                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.objetivoEspecifico}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn >
                                                            <f:facet name="header">
                                                                <h:outputText value="Materiales"/>
                                                            </f:facet>
                                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.materiales}"/>
                                                        </b:dataTableColumn>
                                                        <b:dataTableColumn>
                                                            <f:facet name="header">
                                                                <h:outputText value="Responsable"/>
                                                            </f:facet>
                                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.responsable}"/>
                                                        </b:dataTableColumn>

                                                    </b:dataTable>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtRecomendaciones" value="Recomendaciones"/>
                                                    <b:inputTextarea id="txtRecomendaciones" style="text-transform:uppercase" placeholder="Recomendaciones" value="#{tallerEditarControlador.tallerEditar.recomendaciones}"/>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtElaborado" value="Elaborado por "/>
                                                    <b:inputText  placeholder="Elaborado por" id="txtElaborado" style="text-transform:uppercase" disabled="true" />
                                                </div>
                                            </div>

                                        </div>
                                    </b:panel>
                                </h:form>
                            </b:tab>

                            <b:tab title="Registro de Asistencia">

                                <h:form id="formRegistroAsistencia">

                                    <b:panel content-disabled="true" style="border: transparent">

                                        <div class="row" style="margin-top: 50px;">
                                            <div class="col-md-10 col-md-offset-1 ">
                                                <div class="form-group">
                                                    <h:outputLabel for="txTematica" value="Temática"/>
                                                    <b:inputText  placeholder="Temática" id="txTematica" style="text-transform:uppercase" required="true" value="#{tallerEditarControlador.tallerEditar.tema}" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3 col-md-offset-1">
                                                <div class="form-group">
                                                    <h:outputLabel for="txtFechaAsistencia" value="Fecha"/>
                                                    <b:dateTimePicker id="txtFechaAsistencia" style="text-transform:uppercase" required="true" placeholder="FECHA"  showTime="false" value="#{tallerEditarControlador.tallerEditar.fecha}"/>  
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row" style="margin-top: 20px;">

                                            <div class="col-md-3 col-md-offset-1">
                                                <b:growl id="growlRegistro" globalOnly="false" severity="info,warn,error"/>
                                            </div>                                          

                                        </div>

                                        <div class="row" style="margin-top: 35px;">
                                            <div class="col-md-10 col-md-offset-1">
                                                <h4 class="text-center">REGISTRO ASISTENCIA</h4>
                                                <br/>
                                                <b:dataTable id="dtRegistroAsistenciaUdi" value="#{tallerEditarControlador.listadoAsistencia}"
                                                             var="ai"
                                                             fixed-header="true"
                                                             scroll-x="true"
                                                             scroll-size="1000px"
                                                             responsive="true"
                                                             searching="false"
                                                             select="true"
                                                             selectionMode="multiple"
                                                             style="margin: auto; width: 100%;">
                                                    <b:dataTableColumn value="#{ai.nombres}"/>
                                                    <b:dataTableColumn value="#{ai.apellidos}"/>
                                                    <b:dataTableColumn value="#{ai.cedula}"/>
                                                </b:dataTable>
                                            </div>
                                        </div>

                                        <br/>
                                    </b:panel>
                                </h:form>

                            </b:tab>
                        </b:tabView>
                    </div>
                    <h:form>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-4">                                                  
                                <b:commandButton id="btnDescargarRegistroAsistencia" value="Registro de Asistencia" class="btn btn-block btn-danger"  action="#{tallerEditarControlador.guardarPDFAsistencia()}"/> 
                            </div> 
                        </div>
                    </h:form>
                </div>
            </div>
            <!-- Fin del Panel para la creación de Fichas de Planificación del Taller-->
        </ui:composition>
    </h:body>
</html>

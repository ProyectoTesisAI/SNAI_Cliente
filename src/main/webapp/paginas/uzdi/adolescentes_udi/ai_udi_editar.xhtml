    <h:body>

            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>

                <script>
                    function validarSiNumero(numero) {
                        if (!/^([0-9])*$/.test(numero))
                            alert("La cedula " + numero + " no es un valor aceptable");
                    }
                </script>
            </ui:define>

            <ui:define name="content">

                <div class="panel panel-default">
                    <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center">ADOLESCENTE INFRACTOR UDI</div>
                    <div class="panel-body"  >
                        <b:form>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtNombres" value="Nombres"/>
                                    <b:inputText id="txtNombres" required="true" placeholder="Nombres" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.nombres}"/>                                        
                                </b:column>
                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtApellidos" value="Apellidos"/>
                                    <b:inputText id="txtApellidos" required="true" placeholder="Apellidos" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.apellidos}"/>                                        
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4" offset="1">
                                    <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                                    <b:selectOneMenu id="txtNacionalidadCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.nacionalidad}">
                                        <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="true" />
                                        <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                        <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                    </b:selectOneMenu>
                                </b:column>
                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtCedula" value="Cédula"/>
                                    <b:inputText id="txtCedula" placeholder="Cédula" required="true" onkeyup="validarSiNumero(this.value)" maxlength="10" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.cedula}"/>

                                    <h:outputLabel for="txtDocumento" value="Documento/Pasaporte" rendered="false"/>
                                    <b:inputText id="txtDocumento" placeholder="Documento/Pasaporte" rendered="false" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" maxlength="20" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.documento}"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtGenero" value="Género"/>
                                    <b:selectOneMenu id="txtGenero" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.genero}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="MASCULINO"  itemValue="MASCULINO" />
                                        <f:selectItem itemLabel="FEMENINO"  itemValue="FEMENINO" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel  for="txtEtnia" value="Etnia"/>
                                    <b:selectOneMenu id="txtEtnia" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.etnia}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="MESTIZOS"  itemValue="MESTIZOS" />
                                        <f:selectItem itemLabel="INDÍGENAS"  itemValue="INDÍGENAS" />
                                        <f:selectItem itemLabel="AFROECUATORIANOS"  itemValue="AFROECUATORIANOS" />
                                        <f:selectItem itemLabel="BLANCO"  itemValue="BLANCO" />
                                        <f:selectItem itemLabel="MONTUVIO"  itemValue="MONTUVIO" />
                                        <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento"/>
                                    <b:dateTimePicker id="txtFechaNacimiento" placeholder="Fecha" showTime="false" update="txtEdad" process="@this" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.fechaNacimiento}" />                                        
                                </b:column>
                                <b:column span="4" offset="2">                                    
                                    <h:outputLabel for="txtEdad" value="Edad "/>
                                    <b:inputText mask="integer" id="txtEdad" readonly="true" placeholder="Edad" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.edad}"/>                                    
                                </b:column>
                            </b:row>

                            <b:row>

                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtDiscapacidad" value="Discapacidad"/>
                                    <b:selectOneMenu id="txtDiscapacidad" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.discapacidad}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="SI" />
                                        <f:selectItem itemLabel="NO"  itemValue="NO" />
                                        <f:selectItem itemLabel="EN PROCESO DE CERTIFICACIÓN"  itemValue="EN PROCESO DE CERTIFICACIÓN" />
                                    </b:selectOneMenu>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                                        
                                    <h:outputLabel for="txtTipoDiscapacidad" value="Tipo Discapacidad"/>
                                    <b:selectOneMenu id="txtTipoDiscapacidad" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.tipoDiscapacidad}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="NINGUNA"  itemValue="NINGUNA" />
                                        <f:selectItem itemLabel="FÍSICA"  itemValue="FÍSICA" />
                                        <f:selectItem itemLabel="AUDITIVA"  itemValue="AUDITIVA" />
                                        <f:selectItem itemLabel="INTELECTUAL"  itemValue="INTELECTUAL" />
                                        <f:selectItem itemLabel="LENGUAJE"  itemValue="LENGUAJE" />
                                        <f:selectItem itemLabel="PSICO-SOCIAL"  itemValue="PSICO-SOCIAL" />
                                        <f:selectItem itemLabel="VISUAL"  itemValue="VISUAL" />
                                    </b:selectOneMenu>

                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtPorcentajeDiscapacidad" value="Porcentaje Discapacidad"/>
                                    <b:inputText id="txtPorcentajeDiscapacidad" placeholder="Porcentaje Discapacidad" mask="numeric" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.porcentajeDiscapacidad}"/>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtEnfermedadesRaras" value="Enfermedades Catastroficas Raras"/>
                                    <b:selectOneMenu id="txtEnfermedadesRaras" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.enfermedadesCatastroficasRaras}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="true" />
                                        <f:selectItem itemLabel="NO"  itemValue="false" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                            </b:row>

                            <b:row>

                                <b:column span="4" offset="1">                                       
                                    <h:outputLabel for="txtRegistroSocial" value="Registro Social"/>
                                    <b:selectOneMenu id="txtRegistroSocial" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.registroSocial}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="true" />
                                        <f:selectItem itemLabel="NO"  itemValue="false" />
                                    </b:selectOneMenu>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtEstadoCivil" value="Estado Civil"/>
                                    <b:selectOneMenu id="txtEstadoCivil" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.estadoCivil}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                        <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                        <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                        <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                                    </b:selectOneMenu>

                                </b:column>
                            </b:row>

                            <b:row>

                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtNumeroHijos" value="Número Hijos"/>
                                    <b:inputText id="txtNumeroHijos" placeholder="Número Hijos" mask="numeric" maxlength="2" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.numeroHijos}"/>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtConQuienVive" value="Con quien Vive"/>
                                    <b:inputText id="txtConQuienVive" placeholder="Con quien Vive" value="#{adolescenteInfractorUDIEditarControlador.adolescenteInfractorUDIEditar.conQuienVive}"/>                                        
                                </b:column>

                            </b:row>

                            <b:row>
                                <b:column span="3" offset="8">
                                    <b:button onclick="$('.formGuardarAdolescenteInfractorUDI').modal('show')" class="btn btn-primary btn-block" value="Guardar"/>
                                </b:column>
                            </b:row>

                            <b:commandButton id="btnGuardarAdolescenteInfractorUDI" largeScreen="half" update="growlAdolescenteInfractorUDI" value="Guardar" look="success"                    
                                             action="#{adolescenteInfractorUDIEditarControlador.guardarAdolescenteInfractor()}"

                                             />

                                                            </b:row>
                                                        </b:modal>-->
                        </b:form>
                    </div>
                </div>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
       <ui:composition template="./../../../templates/menu.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu2.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
                <f:event type="preRenderView" listener="#{plantillaControlador.verificarSesionAdministrador()}"/>
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="ai" value="#{panelAdolescenteInfractorCAIControlador.listadoAdolescentesInfractoresCAI}"  reflow="true"  rows="20"
                                 paginator="true"  >

                        <p:column  filterMatchMode="contains" filterBy="#{ai.idAdolescenteInfractor.apellidos} #{ai.idAdolescenteInfractor.nombres}" headerText="Nombres">
                            <h:outputText value="#{ai.idAdolescenteInfractor.apellidos} #{ai.idAdolescenteInfractor.nombres}" />
                        </p:column>

                        <p:column filterMatchMode="contains" filterBy="#{ai.idAdolescenteInfractor.cedula}" headerText="Cédula">
                            <h:outputText value="#{ai.idAdolescenteInfractor.cedula}" />
                        </p:column>

                        <p:column filterMatchMode="contains" filterBy="#{ai.idAdolescenteInfractor.edad}" headerText="Edad">
                            <h:outputText value="#{ai.idAdolescenteInfractor.edad}" />
                        </p:column>

                        <p:column headerText="Añadir">
                            <b:commandButton value="Añadir" class="btn btn-success btn-block" action="#{panelAdolescenteInfractorCAIControlador.agregarInformacion(ai)}">
                                <f:ajax execute="@form" />
                            </b:commandButton>
                        </p:column>
                        <p:column headerText="Editar">
                            <b:commandButton value="Editar" class="btn btn-primary btn-block" action="#{panelAdolescenteInfractorCAIControlador.editarInformacion(ai)}">
                                <f:ajax execute="@form" />
                            </b:commandButton>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <b:commandButton value="Eliminar" class="btn btn-danger btn-block">
                                <f:ajax execute="@form" />
                            </b:commandButton>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>
       </ui:composition>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">      

    <h:body>
        <ui:composition template="./../../../templates/psicologo.xhtml">

            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
            </ui:define>

            <ui:define name="content">

                <h1>INFORMACIÓN COMPLETA</h1>

                <!--<b:form id="panelUDI" style="margin-top: 50px;">-->
                <b:tabView pills="true" activeIndex="0"  contentStyle="border: 1px solid #AFAFAF; padding:40px" tabPosition="top" >

                    <b:tab title="1" tooltip="UNIDAD ZONAL / ADOLESCENTE INFRACTOR / REPRESENTANTE">

                        <!-- PANEL UNIDAD ZONAL GUARDAR INFORMACION -->
                        <b:form id="formUnidadZonal">
                            <b:panel look="primary"  content-disabled="#{not empty unidadZonalControlador.unidadZonal}">
                                <f:facet name="heading">
                                    <h:outputText value="UNIDAD ZONAL" style="color: white; font-weight: bold"  />
                                </f:facet>

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtUnidadZonal" value="Unidad Zonal"/>
                                        <b:selectOneMenu id="txtUnidadZonal" value="#{unidadZonalControlador.udi.udi}">
                                            <f:selectItems value="#{unidadZonalControlador.listaUDI}"  var="u"  itemValue="#{u.udi}" itemLabel="#{u.udi}" />
                                        </b:selectOneMenu>
                                    </b:column>                                                

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtExpendiente" value="Expediente"/>                                             
                                        <b:inputText id="txtExpendiente" placeholder="Expediente" maxlength="10" value="#{unidadZonalControlador.unidadZonal.numeroExpediente}"/>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="3" offset="8">                                                
                                        <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{unidadZonalControlador.guardarUnidadZonal()}">
                                            <f:ajax execute="formUnidadZonal" render="formUnidadZonal"/>
                                        </h:commandButton>
                                    </b:column>
                                </b:row>                                   
                            </b:panel>

                        </b:form> 

                        <!-- PANEL ADOLESCENTE INFRACTOR GUARDAR INFORMACION -->
                        <b:form>
                            <b:panel look="primary" content-disabled="#{not empty adolescenteInfractorUDIControlador.adolescenteInfractorEditar}">
                                <f:facet name="heading">
                                    <h:outputText value="ADOLESCENTE INFRACTOR" style="color: white; font-weight: bold"  />
                                </f:facet>

                                <b:row>
                                    <b:column span="4" offset="1">                                                    
                                        <h:outputLabel for="txtNombres" value="Nombres"/>
                                        <b:inputText id="txtNombres" placeholder="Nombres" maxlength="20" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.nombres}"/>
                                    </b:column>
                                    <b:column span="4" offset="2">                                                    
                                        <h:outputLabel for="txtApellidos" value="Apellidos"/>
                                        <b:inputText id="txtApellidos" placeholder="Apellidos" maxlength="30"  value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.apellidos}"/>
                                    </b:column>                                                
                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                                        <b:selectOneMenu id="txtNacionalidadCAI" update="tipoDocumento" process="@this" value="#{adolescenteInfractorUDIControlador.tipoDocumento}">
                                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                            <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                            <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                        </b:selectOneMenu>
                                    </b:column>
                                    <h:panelGroup id="tipoDocumento">
                                        <b:column span="4" offset="2">                                                   
                                            <h:outputLabel for="txtCedula" value="Cédula" rendered="#{adolescenteInfractorUDIControlador.esCedula}"/>
                                            <b:inputText id="txtCedula" placeholder="Cédula" rendered="#{adolescenteInfractorUDIControlador.esCedula}" maxlength="10" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.cedula}">
                                                <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.limpiarMensajeCedulaEditar}" render="txtCedula mensaje-cedula" />
                                                <f:ajax event="keyup" listener="#{adolescenteInfractorUDIControlador.validarCedulaEditar}" render="mensaje-cedula" />
                                            </b:inputText>
                                            <h:outputText style="color: red; font-size: 14px;" id="mensaje-cedula" class="mensaje-error" value="#{adolescenteInfractorUDIControlador.mensaje}"/>

                                            <h:outputLabel for="txtDocumento" value="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIControlador.esCedula}"/>
                                            <b:inputText id="txtDocumento" placeholder="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIControlador.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" maxlength="25" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.documento}"/>
                                        </b:column>
                                    </h:panelGroup>
                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">                               
                                        <h:outputLabel for="txtGenero" value="Género"/>
                                        <b:selectOneMenu id="txtGenero" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.genero}">
                                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                            <f:selectItem itemLabel="MASCULINO"  itemValue="MASCULINO" />
                                            <f:selectItem itemLabel="FEMENINO"  itemValue="FEMENINO" />
                                        </b:selectOneMenu>

                                    </b:column>
                                    <b:column span="4" offset="2">          
                                        <h:outputLabel for="txtEtnia" value="Etnia"/>
                                        <b:selectOneMenu id="txtEtnia" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.etnia}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                            <f:selectItem itemLabel="MESTIZOS"  itemValue="MESTIZOS" />
                                            <f:selectItem itemLabel="INDÍGENAS"  itemValue="INDÍGENAS" />
                                            <f:selectItem itemLabel="AFROECUATORIANOS"  itemValue="AFROECUATORIANOS" />
                                            <f:selectItem itemLabel="BLANCO"  itemValue="BLANCO" />
                                            <f:selectItem itemLabel="MONTUVIO"  itemValue="MONTUVIO" />
                                            <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">       
                                        <h:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento"/>
                                        <b:dateTimePicker id="txtFechaNacimiento" required="true" placeholder="Fecha"  showTime="false" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.fechaNacimiento}">
                                            <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.validarFechaNacimientoEditar}" render="mensaje-edad txtEdad" />
                                            <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.limpiarMensajeFechaNacimientoEditar}" render="txtFechaNacimiento mensaje-edad" />
                                        </b:dateTimePicker>
                                        <h:outputText style="color: red; font-size: 14px;" id="mensaje-edad" class="mensaje-error" value="#{adolescenteInfractorUDIControlador.mensaje1}"/>
                                    </b:column>

                                    <b:column span="4" offset="2">   
                                        <h:outputLabel for="txtEdad" value="Edad "/>
                                        <b:inputText mask="integer" id="txtEdad" placeholder="Edad" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.edad}"/>                     
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column span="4" offset="1">                     
                                        <h:outputLabel for="txtNumeroHijos" value="Número Hijos"/>
                                        <b:inputText id="txtNumeroHijos" mask="integer" placeholder="Número Hijos" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.numeroHijos}"/>                                    
                                    </b:column>
                                    <b:column span="4" offset="2">     
                                        <h:outputLabel for="txtEstadoCivil" value="Estado Civil"/>
                                        <b:selectOneMenu id="txtEstadoCivil" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.estadoCivil}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                            <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                            <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                            <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                            <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                                        </b:selectOneMenu>          
                                    </b:column>

                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">           
                                        <h:outputLabel for="txtConQuienVive" value="Con quien Vive"/>
                                        <b:inputText id="txtConQuienVive" placeholder="Con quien Vive" maxlength="20" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDIEditar.conQuienVive}"/>                                                 
                                    </b:column>

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtRegistroSocial" value="Registro Social"/>
                                        <b:selectOneMenu id="txtRegistroSocial" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorEditar.registroSocial}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                            <f:selectItem itemLabel="SI"  itemValue="true" />
                                            <f:selectItem itemLabel="NO"  itemValue="false" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column span="3" offset="8">
                                        <h:commandButton value="Guardar" class="btn btn-primary btn-block"/>
                                    </b:column>
                                </b:row>
                            </b:panel>
                        </b:form>

                        <!-- PANEL REPRESENTANTE - GUARDAR INFORMACION -->
                        <b:form id="formRepresentante">
                            <b:panel look="primary" content-disabled="#{representanteControladorUDI.guardado}">
                                <f:facet name="heading">
                                    <h:outputText value="REPRESENTANTE" style="color: white; font-weight: bold"  />
                                </f:facet>

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtNacionalidad" value="Nacionalidad"/>
                                        <b:selectOneMenu id="txtNacionalidad" update="tipoDocumentoRepresentante" process="@this" value="#{representanteControladorUDI.tipoDocumento}">
                                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                            <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                            <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                        </b:selectOneMenu> 
                                    </b:column>
                                    <h:panelGroup id="tipoDocumentoRepresentante">
                                        <b:column span="4" offset="2">
                                            <h:outputLabel for="txtCedulaR" rendered="#{representanteControladorUDI.esCedula}" value="Cédula"/>
                                            <b:inputText id="txtCedulaR" placeholder="Cédula" maxlength="10" rendered="#{representanteControladorUDI.esCedula}" value="#{representanteControladorUDI.representante.cedula}">
                                                <f:ajax event="blur" listener="#{representanteControladorUDI.limpiarMensajeCedula}" render="txtCedulaR mensaje-cedulaRepresentante" />
                                                <f:ajax event="keyup" listener="#{representanteControladorUDI.validarCedula}" render="mensaje-cedulaRepresentante" />
                                            </b:inputText>
                                            <h:outputText style="color: red; font-size: 14px;" id="mensaje-cedulaRepresentante" class="mensaje-error" value="#{representanteControladorUDI.mensaje}"/>

                                            <h:outputLabel for="txtDocumentoR" value="Documento/Pasaporte" rendered="#{!representanteControladorUDI.esCedula}"/>
                                            <b:inputText id="txtDocumentoR" placeholder="Documento/Pasaporte" maxlength="25" rendered="#{!representanteControladorUDI.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" value="#{representanteControladorUDI.representante.documento}"/>
                                        </b:column>
                                    </h:panelGroup>
                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtNombresR" value="Nombres"/>
                                        <b:inputText id="txtNombresR" placeholder="Nombres" maxlength="40" value="#{representanteControladorUDI.representante.nombres}"/>
                                    </b:column>
                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtApellidosR" value="Apellidos"/>
                                        <b:inputText id="txtApellidosR" placeholder="Nombres" maxlength="40" value="#{representanteControladorUDI.representante.apellidos}"/>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtParentesco" value="Parentesco"/>
                                        <b:inputText id="txtParentesco" placeholder="Parentesco" maxlength="15" value="#{representanteControladorUDI.representante.parentesco}"/>
                                    </b:column>
                                </b:row>    
                                <b:row>
                                    <b:column span="3" offset="8">
                                        <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{representanteControladorUDI.guardarRepresentante()}">
                                            <f:ajax execute="formRepresentante" render="formRepresentante"/>
                                        </h:commandButton>

                                    </b:column>
                                </b:row>
                            </b:panel>
                        </b:form>
                    </b:tab>

                    <b:tab title="2" tooltip="IDENTIFICACIÓN GEOGRÁFICA / INFORMACIÓN INFRACCIÓN">

                        <!-- PANEL  INFORMACION GEOGRAFICA -GUARDAR INFORMACION -->

                        <b:form id="formInfoGeografica">
                            <b:panel look="primary" content-disabled="#{identificacionGeograficaControladorUDIUDI.guardado}">
                                <f:facet name="heading">
                                    <h:outputText value="IDENTIFICACIÓN GEOGRÁFICA" style="color: white; font-weight: bold"  />
                                </f:facet>
                                <b:panel rendered="#{identificacionGeograficaControladorUDI.esEcuatoriana}"> <!-->esto es para ecuatorianos<-->
                                    <f:facet name="heading">
                                        <h:outputText value="LUGAR DE NACIMIENTO" style="color: #036fab; font-weight: bold"  />
                                    </f:facet>
                                    <b:row>
                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtPaisNacimiento1" value="País de nacimiento"/>
                                            <b:inputText id="txtPaisNacimiento1" maxlength="50" disabled="#{identificacionGeograficaControladorUDI.esEcuatoriana}" placeholder="País de nacimiento" value="ECUADOR"/>
                                        </b:column>

                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtEstadoProvincia1" value="Estado/Provincia"/>
                                            <b:selectOneMenu id="txtEstadoProvincia1" update="txtCiudadNacimiento1" process="@this" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.estadoOProvinciaNacimiento}">
                                                <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                <f:selectItem itemLabel="AZUAY"  itemValue="AZUAY" />
                                                <f:selectItem itemLabel="BOLIVAR"  itemValue="BOLIVAR" />
                                                <f:selectItem itemLabel="CAÑAR"  itemValue="CAÑAR" />
                                                <f:selectItem itemLabel="CARCHI"  itemValue="CARCHI" />
                                                <f:selectItem itemLabel="CHIMBORAZO"  itemValue="CHIMBORAZO" />
                                                <f:selectItem itemLabel="COTOPAXI"  itemValue="COTOPAXI" />
                                                <f:selectItem itemLabel="EL_ORO"  itemValue="EL_ORO" />
                                                <f:selectItem itemLabel="ESMERALDAS"  itemValue="ESMERALDAS" />
                                                <f:selectItem itemLabel="GALAPAGOS"  itemValue="GALAPAGOS" />
                                                <f:selectItem itemLabel="GUAYAS"  itemValue="GUAYAS" />
                                                <f:selectItem itemLabel="IMBABURA"  itemValue="IMBABURA" />
                                                <f:selectItem itemLabel="LOJA"  itemValue="LOJA" />
                                                <f:selectItem itemLabel="LOS_RIOS"  itemValue="LOS_RIOS" />
                                                <f:selectItem itemLabel="MANABI"  itemValue="MANABI" />
                                                <f:selectItem itemLabel="MORONA_SANTIAGO"  itemValue="MORONA_SANTIAGO" />
                                                <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                                <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                                <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                                <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                                <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                                <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                                <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                                <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                                <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                            </b:selectOneMenu>
                                        </b:column>

                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtCiudadNacimiento1" value="Cantón de nacimiento"/>
                                            <b:selectOneMenu id="txtCiudadNacimiento1" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.ciudadOCantonNacimiento}">
                                                <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                <f:selectItems value="#{identificacionGeograficaControladorUDI.cantonesNacimiento}" var="canton" itemValue="#{canton.canton}" itemLabel="#{canton.canton}"/>
                                            </b:selectOneMenu>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                                <b:panel rendered="#{!identificacionGeograficaControladorUDI.esEcuatoriana}">
                                    <f:facet name="heading">
                                        <h:outputText value="LUGAR DE NACIMIENTO" style="color: #036fab; font-weight: bold"  />
                                    </f:facet>
                                    <b:row>
                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtPaisNacimiento" value="País de nacimiento"/>
                                            <b:inputText id="txtPaisNacimiento" maxlength="50" placeholder="País de nacimiento" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.paisNacimiento}"/>
                                        </b:column>

                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtEstadoProvincia" value="Estado/Provincia"/>
                                            <b:inputText id="txtEstadoProvincia" maxlength="50" placeholder="Estado/Provincia" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.estadoOProvinciaNacimiento}"/>
                                        </b:column>

                                        <b:column span="4" offset="0">
                                            <h:outputLabel for="txtCiudadNacimiento" value="Ciudad de nacimiento"/>
                                            <b:inputText id="txtCiudadNacimiento" maxlength="50" placeholder="Ciudad de nacimiento" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.ciudadOCantonNacimiento}"/>
                                        </b:column>
                                    </b:row>
                                </b:panel>
                                <b:panel rendered="#{identificacionGeograficaControladorUDI.esEcuatoriana}">
                                    <f:facet name="heading">
                                        <h:outputText value="LUGAR DE RESIDENCIA" style="color: #036fab; font-weight: bold"  />
                                    </f:facet>
                                    <b:row>
                                        <b:column span="4" offset="1">
                                            <h:outputLabel for="txtProvincia" value="Provincia"/>
                                            <b:selectOneMenu id="txtProvincia" update="txtCanton" process="@this" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.provinciaResidencia}">
                                                <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                <f:selectItem itemLabel="AZUAY"  itemValue="AZUAY" />
                                                <f:selectItem itemLabel="BOLIVAR"  itemValue="BOLIVAR" />
                                                <f:selectItem itemLabel="CAÑAR"  itemValue="CAÑAR" />
                                                <f:selectItem itemLabel="CARCHI"  itemValue="CARCHI" />
                                                <f:selectItem itemLabel="CHIMBORAZO"  itemValue="CHIMBORAZO" />
                                                <f:selectItem itemLabel="COTOPAXI"  itemValue="COTOPAXI" />
                                                <f:selectItem itemLabel="EL_ORO"  itemValue="EL_ORO" />
                                                <f:selectItem itemLabel="ESMERALDAS"  itemValue="ESMERALDAS" />
                                                <f:selectItem itemLabel="GALAPAGOS"  itemValue="GALAPAGOS" />
                                                <f:selectItem itemLabel="GUAYAS"  itemValue="GUAYAS" />
                                                <f:selectItem itemLabel="IMBABURA"  itemValue="IMBABURA" />
                                                <f:selectItem itemLabel="LOJA"  itemValue="LOJA" />
                                                <f:selectItem itemLabel="LOS_RIOS"  itemValue="LOS_RIOS" />
                                                <f:selectItem itemLabel="MANABI"  itemValue="MANABI" />
                                                <f:selectItem itemLabel="MORONA_SANTIAGO"  itemValue="MORONA_SANTIAGO" />
                                                <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                                <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                                <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                                <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                                <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                                <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                                <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                                <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                                <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                            </b:selectOneMenu>
                                        </b:column>

                                        <b:column span="4" offset="2">
                                            <h:outputLabel for="txtCanton" value="Cantón"/>
                                            <b:selectOneMenu id="txtCanton" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.cantonResidencia}">
                                                <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                <f:selectItems value="#{identificacionGeograficaControladorUDI.cantones}" var="canton" itemValue="#{canton.canton}" itemLabel="#{canton.canton}"/>
                                            </b:selectOneMenu>
                                        </b:column>
                                    </b:row>    
                                    <b:row>
                                        <b:column span="4" offset="1">
                                            <h:outputLabel for="txtParroquia" value="Parroquia"/>
                                            <b:inputText id="txtParroquia" maxlength="50" placeholder="Parroquia" value="#{identificacionGeograficaControladorUDI.identificacionGeografica.parroquiaResidencia}"/>
                                        </b:column>

                                        <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{actividadesInstrumentosControlador.guardarActividadesInstrumentos()}">
                                            <f:ajax execute="formActividadesInstrumentos" render="formActividadesInstrumentos"/>
                                        </h:commandButton>
                                    </b:column>
                                </b:row>

                            </b:panel>
                        </b:form>

                        <!-- PANEL ESTADO DE CUMPLIMIENTO MEDIDA GUARDAR INFORMACION-->
                        <b:form id="formCumplimientoMedida">
                            <b:panel look="primary" content-disabled="#{estadoCumplimientoMedidaControlador.guardado}">
                                <f:facet name="heading">
                                    <h:outputText value="ESTADO DE CUMPLIMIENTO MEDIDA" style="color: white; font-weight: bold"  />
                                </f:facet>

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtSituacionActual" value="Situación Actual"/>
                                        <b:selectOneMenu id="txtSituacionActual" value="#{estadoCumplimientoMedidaControlador.estado}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                            <f:selectItem itemLabel="EN EJECUCIÓN"  itemValue="EN_EJECUCIÓN" />
                                            <f:selectItem itemLabel="CULMINADA"  itemValue="CULMINADA" />
                                            <f:selectItem itemLabel="DERIVADA"  itemValue="DERIVADA" />
                                            <f:selectItem itemLabel="INCUMPLIMIENTO"  itemValue="INCUMPLIMIENTO" />
                                            <f:ajax render="formCumplimientoMedida:estado"/>
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>
                                <h:panelGroup id="estado">
                                    <h:panelGroup rendered="#{estadoCumplimientoMedidaControlador.activarEjecucion}">
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputText id="salida" value="#{estadoCumplimientoMedidaControlador.estado}"/>
                                            </b:column>
                                        </b:row>                          
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{estadoCumplimientoMedidaControlador.activarCulminada}">
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtFechaReporteCulminacion" value="Fecha Reporte Culminación"/>
                                                <b:dateTimePicker id="txtFechaReporteCulminacion" placeholder="dd/mm/aa" showTime="false" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.fechaReporteCulminacion}"/>
                                            </b:column>
                                        </b:row>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{estadoCumplimientoMedidaControlador.activarDerivada}">
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="selecTipoCentro" value="CAI/UZDI"/>
                                                <b:selectOneMenu id="selecTipoCentro" required="true" update="tipoCentro" process="@this" value="#{estadoCumplimientoMedidaControlador.tipoCentro}" >
                                                    <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                    <f:selectItem itemLabel="UZDI"  itemValue="UZDI"/>
                                                    <f:selectItem itemLabel="CAI"  itemValue="CAI"/>

                                                </b:selectOneMenu>
                                            </b:column>
                                            <h:panelGroup id="tipoCentro">
                                                <b:column span="4" offset="2">
                                                    <h:outputLabel for="txtUzdi"  value="UZDI" rendered="#{estadoCumplimientoMedidaControlador.esUzdi}"/>
                                                    <b:selectOneMenu id="txtUzdi" required="true" rendered="#{estadoCumplimientoMedidaControlador.esUzdi}" value="#{estadoCumplimientoMedidaControlador.udi.udi}">
                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                        <f:selectItems value="#{estadoCumplimientoMedidaControlador.listaUdi}" var="u" itemValue="#{u.udi}" itemLabel="#{u.udi}" />
                                                    </b:selectOneMenu>

                                                    <h:outputLabel for="txtCai" value="CAI" rendered="#{!estadoCumplimientoMedidaControlador.esUzdi}"/>
                                                    <b:selectOneMenu id="txtCai" required="true" rendered="#{!estadoCumplimientoMedidaControlador.esUzdi}" value="#{estadoCumplimientoMedidaControlador.cai.cai}">
                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                        <f:selectItems value="#{estadoCumplimientoMedidaControlador.listaCai}" var="c" itemValue="#{c.cai}" itemLabel="#{c.cai}" />
                                                    </b:selectOneMenu>
                                                </b:column>
                                            </h:panelGroup>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtFechaReporteDerivacion" value="Fecha Reporte Derivación"/>
                                                <b:dateTimePicker id="txtFechaReporteDerivacion" placeholder="dd/mm/aa" showTime="false" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.fechaReporteDerivacion}"/>
                                            </b:column>
                                        </b:row>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{estadoCumplimientoMedidaControlador.activarIncumplimiento}">
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtFechaReporteIncumplimiento" value="Fecha Reporte Incumplimiento"/>
                                                <b:dateTimePicker id="txtFechaReporteIncumplimiento" placeholder="dd/mm/aa" showTime="false" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.fechaReporteIncumplimiento}"/>
                                            </b:column>

                                            <b:column span="4" offset="2">                
                                                <h:outputLabel for="txtEstadoIncumplimiento" value="Estado de incumplimiento"/>
                                                <b:selectOneMenu id="txtEstadoIncumplimiento" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.estadoIncumplimiento}">
                                                    <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                    <f:selectItem itemLabel="JUSTIFICADO"  itemValue="JUSTIFICADO" />
                                                    <f:selectItem itemLabel="NO JUSTIFICADO"  itemValue="NO JUSTIFICADO" />
                                                </b:selectOneMenu>
                                            </b:column>
                                        </b:row>

                                        <b:row>                                                
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtReanudacionMedida" value="Reanudación de medida"/>
                                                <b:selectOneMenu id="txtReanudacionMedida" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.reanudacionMedida}">
                                                    <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                    <f:selectItem itemLabel="SI"  itemValue="true" />
                                                    <f:selectItem itemLabel="NO"  itemValue="false" />
                                                </b:selectOneMenu>
                                            </b:column>

                                            <b:column span="4" offset="2">
                                                <h:outputLabel for="txtFechaReanudacion" value="Fecha Reanudación"/>
                                                <b:datepicker id="txtFechaReanudacion" placeholder="dd/mm/aa" value="#{estadoCumplimientoMedidaControlador.estadoCumplimientoMedida.fechaReanudacion}"/>
                                            </b:column>
                                        </b:row>
                                    </h:panelGroup>
                                    
                                    <b:row>
                                    <b:column span="3" offset="8">
                                        <h:commandButton value="Guardar" class="btn btn-primary btn-block" rendered="#{!estadoCumplimientoMedidaControlador.activarEjecucion}" action="#{estadoCumplimientoMedidaControlador.guardarEstadoCumplimientoMedida()}">
                                            <f:ajax execute="formCumplimientoMedida" render="formCumplimientoMedida"/>
                                        </h:commandButton>
                                    </b:column>
                                </b:row>
                                </h:panelGroup>
                            </b:panel>
                        </b:form>
                    </b:tab>
                </b:tabView>
                <!--</b:form>-->
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    

    <h:body>
        <ui:composition template="./../../../templates/psicologo.xhtml">

            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
            </ui:define>

            <ui:define name="content">

                <div class="panel panel-default">
                    <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center">ADOLESCENTE INFRACTOR UDI</div>
                    <div class="panel-body"  >
                        <b:form>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtNombres" value="Nombres"/>
                                    <b:inputText id="txtNombres" required="true" requiredMessage="Nombres es requerido, ingrese un valor" placeholder="Nombres" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.nombres}"/>                                        
                                </b:column>
                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtApellidos" value="Apellidos"/>
                                    <b:inputText id="txtApellidos" required="true" requiredMessage="Apellidos es requerido, ingrese un valor" placeholder="Apellidos" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.apellidos}"/>                                        
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4" offset="1">
                                    <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                                    <b:selectOneMenu id="txtNacionalidadCAI" update="tipoDocumento" process="@this" value="#{adolescenteInfractorUDIControlador.tipoDocumento}">
                                        <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                        <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                        <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                    </b:selectOneMenu>
                                </b:column>
                                <h:panelGroup id="tipoDocumento">
                                    <b:column span="4" offset="2">                                        
                                        <h:outputLabel for="txtCedula" value="Cédula" rendered="#{adolescenteInfractorUDIControlador.esCedula}"/>
                                        <b:inputText id="txtCedula" placeholder="Cédula" rendered="#{adolescenteInfractorUDIControlador.esCedula}" required="true" requiredMessage="Cédula es requerida, ingrese un valor" maxlength="10" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.cedula}">
                                            <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.limpiarMensajeCedula}" render="txtCedula mensaje-cedula" />
                                            <f:ajax event="keyup" listener="#{adolescenteInfractorUDIControlador.validarCedula}" render="mensaje-cedula" />
                                        </b:inputText>
                                        <h:outputText style="color: red; font-size: 14px;" id="mensaje-cedula" class="mensaje-error" value="#{adolescenteInfractorUDIControlador.mensaje}"/>

                                        <h:outputLabel for="txtDocumento" value="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIControlador.esCedula}"/>
                                        <b:inputText id="txtDocumento" placeholder="Documento/Pasaporte" rendered="#{!adolescenteInfractorUDIControlador.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" maxlength="20" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.documento}"/>
                                    </b:column>
                                </h:panelGroup>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtGenero" value="Género"/>
                                    <b:selectOneMenu id="txtGenero" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.genero}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="MASCULINO"  itemValue="MASCULINO" />
                                        <f:selectItem itemLabel="FEMENINO"  itemValue="FEMENINO" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel  for="txtEtnia" value="Etnia"/>
                                    <b:selectOneMenu id="txtEtnia" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.etnia}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="MESTIZOS"  itemValue="MESTIZOS" />
                                        <f:selectItem itemLabel="INDÍGENAS"  itemValue="INDÍGENAS" />
                                        <f:selectItem itemLabel="AFROECUATORIANOS"  itemValue="AFROECUATORIANOS" />
                                        <f:selectItem itemLabel="BLANCO"  itemValue="BLANCO" />
                                        <f:selectItem itemLabel="MONTUVIO"  itemValue="MONTUVIO" />
                                        <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento"/>
                                    <b:dateTimePicker id="txtFechaNacimiento" placeholder="Fecha" showTime="false" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.fechaNacimiento}">
                                        <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.validarFechaNacimiento}" render="mensaje-edad txtEdad" />
                                        <f:ajax event="blur" listener="#{adolescenteInfractorUDIControlador.limpiarMensajeFechaNacimiento}" render="txtFechaNacimiento mensaje-edad" />
                                    </b:dateTimePicker>
                                    <h:outputText style="color: red; font-size: 14px;" id="mensaje-edad" class="mensaje-error" value="#{adolescenteInfractorUDIControlador.mensaje1}"/>
                                </b:column>
                                <b:column span="4" offset="2">                                    
                                    <h:outputLabel for="txtEdad" value="Edad "/>
                                    <b:inputText mask="integer" id="txtEdad" readonly="true" placeholder="Edad" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.edad}"/>                                    
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtDiscapacidad" value="Discapacidad"/>
                                    <b:selectOneMenu id="txtDiscapacidad" update="txtTipoDiscapacidad,txtPorcentajeDiscapacidad" process="@this" value="#{adolescenteInfractorUDIControlador.tipoDiscapacidad}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="SI" />
                                        <f:selectItem itemLabel="NO"  itemValue="NO" />
                                        <f:selectItem itemLabel="EN PROCESO DE CERTIFICACIÓN"  itemValue="EN PROCESO DE CERTIFICACIÓN" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                                <b:column span="4" offset="2">                                                        
                                    <h:outputLabel for="txtTipoDiscapacidad" value="Tipo Discapacidad"/>
                                    <b:selectOneMenu id="txtTipoDiscapacidad" disabled="#{!adolescenteInfractorUDIControlador.esDiscapacidad}" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.tipoDiscapacidad}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="NINGUNA"  itemValue="NINGUNA" />
                                        <f:selectItem itemLabel="FÍSICA"  itemValue="FÍSICA" />
                                        <f:selectItem itemLabel="AUDITIVA"  itemValue="AUDITIVA" />
                                        <f:selectItem itemLabel="INTELECTUAL"  itemValue="INTELECTUAL" />
                                        <f:selectItem itemLabel="LENGUAJE"  itemValue="LENGUAJE" />
                                        <f:selectItem itemLabel="PSICO-SOCIAL"  itemValue="PSICO-SOCIAL" />
                                        <f:selectItem itemLabel="VISUAL"  itemValue="VISUAL" />
                                    </b:selectOneMenu>

                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtPorcentajeDiscapacidad" value="Porcentaje Discapacidad"/>
                                    <b:inputText id="txtPorcentajeDiscapacidad" disabled="#{!adolescenteInfractorUDIControlador.esDiscapacidad}" placeholder="Porcentaje Discapacidad" mask="numeric" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.porcentajeDiscapacidad}"/>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtEnfermedadesRaras" value="Enfermedades Catastroficas Raras"/>
                                    <b:selectOneMenu id="txtEnfermedadesRaras" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.enfermedadesCatastroficasRaras}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="true" />
                                        <f:selectItem itemLabel="NO"  itemValue="false" />
                                    </b:selectOneMenu>                                        
                                </b:column>
                            </b:row>

                            <b:row>

                                <b:column span="4" offset="1">                                       
                                    <h:outputLabel for="txtRegistroSocial" value="Registro Social"/>
                                    <b:selectOneMenu id="txtRegistroSocial" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.registroSocial}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SI"  itemValue="true" />
                                        <f:selectItem itemLabel="NO"  itemValue="false" />
                                    </b:selectOneMenu>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtEstadoCivil" value="Estado Civil"/>
                                    <b:selectOneMenu id="txtEstadoCivil" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.estadoCivil}">
                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                        <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                        <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                        <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                        <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                                    </b:selectOneMenu>

                                </b:column>
                            </b:row>

                            <b:row>

                                <b:column span="4" offset="1">                                        
                                    <h:outputLabel for="txtNumeroHijos" value="Número Hijos"/>
                                    <b:inputText id="txtNumeroHijos" placeholder="Número Hijos" mask="numeric" maxlength="2" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.numeroHijos}"/>                                        
                                </b:column>

                                <b:column span="4" offset="2">                                        
                                    <h:outputLabel for="txtConQuienVive" value="Con quien Vive"/>
                                    <b:inputText id="txtConQuienVive" placeholder="Con quien Vive" value="#{adolescenteInfractorUDIControlador.adolescenteInfractorUDICrear.conQuienVive}"/>                                        
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column span="3" offset="8">
                                    <b:button onclick="$('.formGuardarAdolescenteInfractorUDI').modal('show')" class="btn btn-primary btn-block" value="Guardar"/>
                                </b:column>
                            </b:row>


                            <b:modal title="Adolescente Infractor UDI" styleClass="formGuardarAdolescenteInfractorUDI"
                                     closable="false"
                                     closeOnEscape="true">
                                <p>¿Desea Guardar Cambios?</p>                         
                                <b:row>
                                    <b:column>
                                        <b:button largeScreen="half"  value="Cancelar"
                                                  dismiss="modal" onclick="return false;"/>
                                        <b:commandButton id="btnGuardarAdolescenteInfractorUDI" largeScreen="half" update="growlAdolescenteInfractorUDI" value="Guardar" look="success"                    
                                                         action="#{adolescenteInfractorUDIControlador.guardarAdolescenteInfractor()}"
                                                         onclick="$('.modalPseudoClass2').modal('hide')"
                                                         />
                                        <b:growl id="growlAdolescenteInfractorUDI" globalOnly="false" severity="info,error"/>
                                    </b:column>
                                </b:row>
                            </b:modal>
                        </b:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>

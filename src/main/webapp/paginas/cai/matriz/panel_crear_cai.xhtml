<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">      

    <h:body>

        <ui:composition template="./../../../templates/menu.xhtml">

            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu2.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
                <script>
                    function validarSiNumero(numero) {
                        if (!/^([0-9])*$/.test(numero))
                            alert("La cedula " + numero + " no es un valor aceptable");
                    }
                </script>
            </ui:define>

            <ui:define name="content">

                <div>
                    <h1>INFORMACION COMPLETA CAI</h1>
                    <div class="table-responsive" style="padding-top: 50px;"  >

                        <!--<b:form id="panelCAI">-->
                        <b:tabView pills="true" activeIndex="0"  contentStyle="border: 1px solid #AFAFAF; padding:40px" tabPosition="top" >

                            <b:tab title="1" tooltip="DATOS PERSONALES DEL ADOLESCENTE">

                                <!-- PANEL ADOLESCENTE INFRACTOR GUARDAR INFORMACION -->
                                <b:form>
                                    <b:panel look="primary" content-disabled="#{not empty adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar}">
                                        <f:facet name="heading">
                                            <h:outputText value="ADOLESCENTE INFRACTOR" style="color: white; font-weight: bold"  />
                                        </f:facet>

                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtFechaIngresoProcesoCAI" value="Fecha de Ingreso de proceso"/>
                                                <b:dateTimePicker id="txtFechaIngresoProcesoCAI" placeholder="dd/mm/aa" required="true" requiredMessage="Es requerido, ingrese un valor" showTodayButton="true" showTime="false" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.fechaIngresoProceso}"/>
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="1">                                        
                                                <h:outputLabel for="txtNombres" value="Nombres"/>
                                                <b:inputText id="txtNombres" required="true" requiredMessage="Nombres es requerido, ingrese un valor" placeholder="Nombres" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.nombres}"/>                                        
                                            </b:column>
                                            <b:column span="4" offset="2">                                        
                                                <h:outputLabel for="txtApellidos" value="Apellidos"/>
                                                <b:inputText id="txtApellidos" required="true" requiredMessage="Apellidos es requerido, ingrese un valor" placeholder="Apellidos" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.apellidos}"/>                                        
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                                                <b:selectOneMenu id="txtNacionalidadCAI" update="tipoDocumento" process="@this" value="#{adolescenteInfractorCAIControlador.tipoDocumento}">
                                                    <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                                    <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                                    <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                                </b:selectOneMenu>
                                            </b:column>
                                            <h:panelGroup id="tipoDocumento">
                                                <b:column span="4" offset="2">                                        
                                                    <h:outputLabel for="txtCedula" value="Cédula" rendered="#{adolescenteInfractorCAIControlador.esCedula}"/>
                                                    <b:inputText id="txtCedula" placeholder="Cédula" rendered="#{adolescenteInfractorCAIControlador.esCedula}" required="true" requiredMessage="Cédula es requerida, ingrese un valor" maxlength="10" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.cedula}">
                                                        <f:ajax event="blur" listener="#{adolescenteInfractorCAIControlador.limpiarMensajeCedula}" render="txtCedula mensaje-cedula" />
                                                        <f:ajax event="keyup" listener="#{adolescenteInfractorCAIControlador.validarCedula}" render="mensaje-cedula" />
                                                    </b:inputText>
                                                    <h:outputText style="color: red; font-size: 14px;" id="mensaje-cedula" class="mensaje-error" value="#{adolescenteInfractorCAIControlador.mensaje}"/>

                                                    <h:outputLabel for="txtDocumento" value="Documento/Pasaporte" rendered="#{!adolescenteInfractorCAIControlador.esCedula}"/>
                                                    <b:inputText id="txtDocumento" placeholder="Documento/Pasaporte" rendered="#{!adolescenteInfractorCAIControlador.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" maxlength="20" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.documento}"/>
                                                </b:column>
                                            </h:panelGroup>
                                        </b:row>

                                        <b:row>
                                            <b:column span="4" offset="1">                                        
                                                <h:outputLabel for="txtGenero" value="Género"/>
                                                <b:selectOneMenu id="txtGenero" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.genero}">
                                                    <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                    <f:selectItem itemLabel="MASCULINO"  itemValue="MASCULINO" />
                                                    <f:selectItem itemLabel="FEMENINO"  itemValue="FEMENINO" />
                                                </b:selectOneMenu>                                        
                                            </b:column>
                                            <b:column span="4" offset="2">                                        
                                                <h:outputLabel  for="txtEtnia" value="Etnia"/>
                                                <b:selectOneMenu id="txtEtnia" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.etnia}">
                                                    <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                    <f:selectItem itemLabel="MESTIZOS"  itemValue="MESTIZOS" />
                                                    <f:selectItem itemLabel="INDÍGENAS"  itemValue="INDÍGENAS" />
                                                    <f:selectItem itemLabel="AFROECUATORIANOS"  itemValue="AFROECUATORIANOS" />
                                                    <f:selectItem itemLabel="BLANCO"  itemValue="BLANCO" />
                                                    <f:selectItem itemLabel="MONTUVIO"  itemValue="MONTUVIO" />
                                                    <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                                                </b:selectOneMenu>                                        
                                            </b:column>
                                        </b:row>

                                        <b:row>
                                            <b:column span="4" offset="1">                                        
                                                <h:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento"/>
                                                <b:dateTimePicker id="txtFechaNacimiento" placeholder="Fecha" showTime="false" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.fechaNacimiento}">
                                                    <f:ajax event="blur" listener="#{adolescenteInfractorCAIControlador.validarFechaNacimiento}" render="mensaje-edad txtEdad" />
                                                    <f:ajax event="blur" listener="#{adolescenteInfractorCAIControlador.limpiarMensajeFechaNacimiento}" render="txtFechaNacimiento mensaje-edad" />
                                                </b:dateTimePicker>
                                                <h:outputText style="color: red; font-size: 14px;" id="mensaje-edad" class="mensaje-error" value="#{adolescenteInfractorCAIControlador.mensaje1}"/>
                                            </b:column>
                                            <b:column span="4" offset="2">                                    
                                                <h:outputLabel for="txtEdad" value="Edad "/>
                                                <b:inputText mask="integer" id="txtEdad" readonly="true" placeholder="Edad" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.edad}"/>                                    
                                            </b:column>
                                        </b:row>

                                        <b:row>

                                            <b:column span="4" offset="1">                                       
                                                <h:outputLabel for="txtRegistroSocial" value="Registro Social"/>
                                                <b:selectOneMenu id="txtRegistroSocial" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.registroSocial}">
                                                    <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                    <f:selectItem itemLabel="SI"  itemValue="true" />
                                                    <f:selectItem itemLabel="NO"  itemValue="false" />
                                                </b:selectOneMenu>                                        
                                            </b:column>

                                            <b:column span="4" offset="2">                                        
                                                <h:outputLabel for="txtEstadoCivil" value="Estado Civil"/>
                                                <b:selectOneMenu id="txtEstadoCivil" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.estadoCivil}">
                                                    <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                    <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                                    <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                                    <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                                    <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                                                </b:selectOneMenu>

                                            </b:column>
                                        </b:row>

                                        <b:row>

                                            <b:column span="4" offset="1">                                        
                                                <h:outputLabel for="txtNumeroHijos" value="Número Hijos"/>
                                                <b:inputText id="txtNumeroHijos" placeholder="Número Hijos" mask="numeric" maxlength="2" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.idAdolescenteInfractor.numeroHijos}"/>                                        
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="10" offset="1">
                                                <h:outputLabel for="txtObservacionesCAI" value="Observaciones de ingreso"/>
                                                <b:inputText id="txtObservacionesCAI" style="text-transform: uppercase" placeholder="Observaciones de ingreso" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.observacionIngreso}"/>
                                            </b:column>
                                        </b:row>

                                        <b:row>
                                            <b:column span="3" offset="8">
                                                <h:commandButton value="Guardar" class="btn btn-primary btn-block"/>
                                            </b:column>
                                        </b:row>

                                    </b:panel>
                                </b:form>

                            </b:tab>
                            <b:tab title="2" tooltip="REPRESENTANTE/IDENTIFICACIÓN GEOGRÁFICA">
                                <!-- PANEL REPRESENTANTE - GUARDAR INFORMACION -->
                                <b:form id="formRepresentante">
                                    <b:panel look="primary" content-disabled="#{representanteControladorCAI.guardado}">
                                        <f:facet name="heading">
                                            <h:outputText value="REPRESENTANTE" style="color: white; font-weight: bold"  />
                                        </f:facet>

                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtNacionalidad" value="Nacionalidad"/>
                                                <b:selectOneMenu id="txtNacionalidad" update="tipoDocumentoRepresentante" process="@this" value="#{representanteControladorCAI.tipoDocumento}">
                                                    <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                                    <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                                    <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                                </b:selectOneMenu> 
                                            </b:column>
                                            <h:panelGroup id="tipoDocumentoRepresentante">
                                                <b:column span="4" offset="2">
                                                    <h:outputLabel for="txtCedulaR" rendered="#{representanteControladorCAI.esCedula}" value="Cédula"/>
                                                    <b:inputText id="txtCedulaR" placeholder="Cédula" maxlength="10" rendered="#{representanteControladorCAI.esCedula}" value="#{representanteControladorCAI.representante.cedula}">
                                                        <f:ajax event="blur" listener="#{representanteControladorCAI.limpiarMensajeCedula}" render="txtCedulaR mensaje-cedulaRepresentante" />
                                                        <f:ajax event="keyup" listener="#{representanteControladorCAI.validarCedula}" render="mensaje-cedulaRepresentante" />
                                                    </b:inputText>
                                                    <h:outputText style="color: red; font-size: 14px;" rendered="#{representanteControladorCAI.esCedula}" id="mensaje-cedulaRepresentante" class="mensaje-error" value="#{representanteControladorCAI.mensaje}"/>

                                                    <h:outputLabel for="txtDocumentoR" value="Documento/Pasaporte" rendered="#{!representanteControladorCAI.esCedula}"/>
                                                    <b:inputText id="txtDocumentoR" placeholder="Documento/Pasaporte" maxlength="25" rendered="#{!representanteControladorCAI.esCedula}" required="true" requiredMessage="Documento/Pasaporte es requerida, ingrese un valor" value="#{representanteControladorCAI.representante.documento}"/>
                                                </b:column>
                                            </h:panelGroup>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtNombresR" value="Nombres"/>
                                                <b:inputText id="txtNombresR" placeholder="Nombres" maxlength="40" value="#{representanteControladorCAI.representante.nombres}"/>
                                            </b:column>
                                            <b:column span="4" offset="2">
                                                <h:outputLabel for="txtApellidosR" value="Apellidos"/>
                                                <b:inputText id="txtApellidosR" placeholder="Nombres" maxlength="40" value="#{representanteControladorCAI.representante.apellidos}"/>
                                            </b:column>
                                        </b:row>
                                        <b:row>
                                            <b:column span="4" offset="1">
                                                <h:outputLabel for="txtParentesco" value="Parentesco"/>
                                                <b:inputText id="txtParentesco" placeholder="Parentesco" maxlength="15" value="#{representanteControladorCAI.representante.parentesco}"/>
                                            </b:column>
                                        </b:row>    
                                        <b:row>
                                            <b:column span="3" offset="8">
                                                <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{representanteControladorCAI.guardarRepresentante()}">
                                                    <f:ajax execute="formRepresentante" render="formRepresentante"/>
                                                </h:commandButton>

                                            </b:column>
                                        </b:row>
                                    </b:panel>
                                </b:form>
                                <!-- PANEL  INFORMACION GEOGRAFICA -GUARDAR INFORMACION -->
                                <b:form id="formInfoGeografica">
                                    <b:panel look="primary" content-disabled="#{identificacionGeograficaControladorCAI.guardado}">
                                        <f:facet name="heading">
                                            <h:outputText value="IDENTIFICACIÓN GEOGRÁFICA" style="color: white; font-weight: bold"  />
                                        </f:facet>
                                        <b:panel rendered="#{identificacionGeograficaControladorCAI.esEcuatoriana}"> <!-->esto es para ecuatorianos<-->
                                            <f:facet name="heading">
                                                <h:outputText value="LUGAR DE NACIMIENTO" style="color: #036fab; font-weight: bold"  />
                                            </f:facet>
                                            <b:row>

                                                </b:column>

                                                <b:column span="4" offset="0">
                                                    <h:outputLabel for="txtEstadoProvincia1" value="Estado/Provincia"/>
                                                    <b:selectOneMenu id="txtEstadoProvincia1" update="txtCiudadNacimiento1" process="@this" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.estadoOProvinciaNacimiento}">
                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />

                                                        <f:selectItem itemLabel="CARCHI"  itemValue="CARCHI" />

                                                        <f:selectItem itemLabel="GUAYAS"  itemValue="GUAYAS" />
                                                        <f:selectItem itemLabel="IMBABURA"  itemValue="IMBABURA" />
                                                        <f:selectItem itemLabel="LOJA"  itemValue="LOJA" />
                                                        <f:selectItem itemLabel="LOS_RIOS"  itemValue="LOS_RIOS" />
                                                        <f:selectItem itemLabel="MANABI"  itemValue="MANABI" />
                                                        <f:selectItem itemLabel="MORONA_SANTIAGO"  itemValue="MORONA_SANTIAGO" />
                                                        <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                                        <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                                        <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                                        <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                                        <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                                        <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                                        <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                                        <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                                        <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                                    </b:selectOneMenu>
                                                </b:column>

                                                <b:column span="4" offset="0">
                                                    <h:outputLabel for="txtCiudadNacimiento1" value="Cantón de nacimiento"/>
                                                    <b:selectOneMenu id="txtCiudadNacimiento1" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.ciudadOCantonNacimiento}">
                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                        <f:selectItems value="#{identificacionGeograficaControladorCAI.cantonesNacimiento}" var="canton" itemValue="#{canton.canton}" itemLabel="#{canton.canton}"/>
                                                    </b:selectOneMenu>
                                                </b:column>
                                            </b:row>
                                        </b:panel>
                                        <b:panel rendered="#{!identificacionGeograficaControladorCAI.esEcuatoriana}">
                                            <f:facet name="heading">
                                                <h:outputText value="LUGAR DE NACIMIENTO" style="color: #036fab; font-weight: bold"  />
                                            </f:facet>
                                            <b:row>
                                                <b:column span="4" offset="0">
                                                    <h:outputLabel for="txtPaisNacimiento" value="País de nacimiento"/>
                                                    <b:inputText id="txtPaisNacimiento" maxlength="50" placeholder="País de nacimiento" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.paisNacimiento}"/>
                                                </b:column>

                                                <b:column span="4" offset="0">
                                                    <h:outputLabel for="txtEstadoProvincia" value="Estado/Provincia"/>
                                                    <b:inputText id="txtEstadoProvincia" maxlength="50" placeholder="Estado/Provincia" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.estadoOProvinciaNacimiento}"/>
                                                </b:column>

                                                <b:column span="4" offset="0">
                                                    <h:outputLabel for="txtCiudadNacimiento" value="Ciudad de nacimiento"/>

                                                </b:column>
                                            </b:row>
                                        </b:panel>
                                        <b:panel rendered="#{identificacionGeograficaControladorCAI.esEcuatoriana}">
                                            <f:facet name="heading">
                                                <h:outputText value="LUGAR DE RESIDENCIA" style="color: #036fab; font-weight: bold"  />
                                            </f:facet>
                                            <b:row>
                                                <b:column span="4" offset="1">
                                                    <h:outputLabel for="txtProvincia" value="Provincia"/>
                                                    <b:selectOneMenu id="txtProvincia" update="txtCanton" process="@this" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.provinciaResidencia}">

                                                        <f:selectItem itemLabel="CAÑAR"  itemValue="CAÑAR" />

                                                        <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                                        <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                                        <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                                        <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                                        <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                                        <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                                        <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                                        <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                                        <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                                    </b:selectOneMenu>
                                                </b:column>

                                                <b:column span="4" offset="2">
                                                    <h:outputLabel for="txtCanton" value="Cantón"/>

                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />

                                                    </b:selectOneMenu>
                                                </b:column>
                                            </b:row>    
                                            <b:row>
                                                <b:column span="4" offset="1">
                                                    <h:outputLabel for="txtParroquia" value="Parroquia"/>
                                                    <b:inputText id="txtParroquia" maxlength="50" placeholder="Parroquia" value="#{identificacionGeograficaControladorCAI.identificacionGeografica.parroquiaResidencia}"/>

                                                            <f:selectItem itemLabel="Basica Intensiva"  itemValue="Basica Intensiva" />
                                                            <f:selectItem itemLabel="Bachillerato Intensivo"  itemValue="Bachillerato Intensivo" />
                                                            <f:selectItem itemLabel="Tercer Nivel o Superior"  itemValue="Tercer Nivel o Superior" />
                                                        </b:selectOneMenu>
                                                    </b:column>

                                                    <b:column span="4" offset="1">
                                                        <h:outputLabel for="txtRegimenEducativo" value="Régimen Educativo"/>
                                                        <b:selectOneMenu id="txtRegimenEducativo" value="#{ejeEducativoControladorCAI.ejeEducativo.regimenEducativo}">
                                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                            <f:selectItem itemLabel="COSTA"  itemValue="COSTA" />
                                                            <f:selectItem itemLabel="SIERRA"  itemValue="SIERRA" />
                                                        </b:selectOneMenu>
                                                    </b:column>
                                                </b:row>

                                                <b:row>
                                                    <b:column span="5" offset="1">
                                                        <h:outputLabel for="txtNombreUnidadEducativa" value="Nombre Unidad Educativa"/>
                                                        <b:inputText id="txtNombreUnidadEducativa" maxlength="50" placeholder="Nombre Unidad Educativa" value="#{ejeEducativoControladorCAI.ejeEducativo.nombreUnidadEducativa}"/>
                                                    </b:column>

                                                    <b:column span="4" offset="1">
                                                        <h:outputLabel for="txtTipoOferta" value="Tipo de Oferta"/>
                                                        <b:selectOneMenu id="txtTipoOferta" value="#{ejeEducativoControladorCAI.ejeEducativo.tipoOferta}">
                                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                            <f:selectItem itemLabel="BASICA"  itemValue="BASICA" />
                                                            <f:selectItem itemLabel="BACHILLERATO"  itemValue="BACHILLERATO" />
                                                            <f:selectItem itemLabel="ESPECIALIZADA"  itemValue="ESPECIALIZADA" />
                                                            <f:selectItem itemLabel="INCONCLUSA"  itemValue="INCONCLUSA" />
                                                        </b:selectOneMenu>
                                                    </b:column>

                                                    <b:column span="5" offset="1">
                                                        <h:outputLabel for="txtSostenimiento" value="Sostenimiento"/>
                                                        <b:selectOneMenu id="txtSostenimiento" value="#{ejeEducativoControladorCAI.ejeEducativo.sostenimiento}">
                                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                            <f:selectItem itemLabel="FISCAL"  itemValue="FISCAL" />
                                                            <f:selectItem itemLabel="FISCOMISIONAL"  itemValue="FISCOMISIONAL" />
                                                            <f:selectItem itemLabel="MUNICIPAL"  itemValue="MUNICIPAL" />
                                                            <f:selectItem itemLabel="PARTICULAR"  itemValue="PARTICULAR" />
                                                            <f:selectItem itemLabel="NO APLICA"  itemValue="NO APLICA" />
                                                        </b:selectOneMenu>
                                                    </b:column>
                                                </b:row>
                                            </b:panel>
                                            <b:row>
                                                <b:column span="3" offset="8">
                                                    <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{ejeEducativoControladorCAI.guardarEjeEducativoCAI()}">
                                                        <f:ajax execute="formEjeEducativo" render="formEjeEducativo"/>
                                                    </h:commandButton>
                                                </b:column>
                                            </b:row>
                                        </h:panelGroup>
                                    </b:panel>
                                </b:form>
                            </b:tab>

                            <b:tab title="5" tooltip="DETALLE INFRACCIÓN">
                                <!-- PANEL DETALLE INFRACCION -GUARDAR INFORMACION -->
                                <b:form id="formDetalleInfraccion">
                                    <b:panel look="primary" content-disabled="#{false}">
                                        <f:facet name="heading">
                                            <h:outputText value="DETALLE DE LA INFRACCIÓN" style="color: white; font-weight: bold"  />
                                        </f:facet>

                                        <b:button icon-awesome="plus" class="btn-block" look="info" onclick="$('.formDetaInfraccion').modal('show')" value="Agregar Infracción"/>
                                        <b:modal title="Agregar Infracción" style-class="formDetaInfraccion"
                                                 id="modalInfraccion"
                                                 closable="false"
                                                 closeOnEscape="true"
                                                 >
                                            <b:row>
                                                <b:column span="12" offset="0">
                                                    <h:outputLabel for="txtTipoPenal" value="Tipo Penal"/><!-->aqui se rescata informacion de la base, hay que tener en cuenta que es mucha informacion para poder quemar en codigo<-->
                                                    <b:selectOneMenu id="txtTipoPenal" value="#{detalleInfraccionControlador.detalleInfraccion.tipoPenal}">
                                                        <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                        <f:selectItems value="#{detalleInfraccionControlador.tiposPenal}" var="tipos" itemLabel="#{tipos.tipoPenal}" itemValue="#{tipos.tipoPenal}"/>
                                                    </b:selectOneMenu>
                                                </b:column>
                                            </b:row>

                                            <b:row>
                                                <b:column span="6" offset="0">
                                                    <h:outputLabel for="txtProvinciaDetencion" value="Provincia Detención"/>
                                                    <b:selectOneMenu id="txtProvinciaDetencion" update="txtCantonDetencion" process="@this" value="#{detalleInfraccionControlador.detalleInfraccion.provinciaInfraccion}">
                                                        <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                                        <f:selectItem itemLabel="AZUAY"  itemValue="AZUAY" />
                                                        <f:selectItem itemLabel="BOLIVAR"  itemValue="BOLIVAR" />
                                                        <f:selectItem itemLabel="CAÑAR"  itemValue="CAÑAR" />
                                                        <f:selectItem itemLabel="CARCHI"  itemValue="CARCHI" />
                                                        <f:selectItem itemLabel="CHIMBORAZO"  itemValue="CHIMBORAZO" />
                                                        <f:selectItem itemLabel="COTOPAXI"  itemValue="COTOPAXI" />
                                                        <f:selectItem itemLabel="EL_ORO"  itemValue="EL_ORO" />
                                                        <f:selectItem itemLabel="ESMERALDAS"  itemValue="ESMERALDAS" />
                                                        <f:selectItem itemLabel="GALAPAGOS"  itemValue="GALAPAGOS" />
                                                        <f:selectItem itemLabel="GUAYAS"  itemValue="GUAYAS" />
                                                        <f:selectItem itemLabel="IMBABURA"  itemValue="IMBABURA" />
                                                        <f:selectItem itemLabel="LOJA"  itemValue="LOJA" />
                                                        <f:selectItem itemLabel="LOS_RIOS"  itemValue="LOS_RIOS" />
                                                        <f:selectItem itemLabel="MANABI"  itemValue="MANABI" />
                                                        <f:selectItem itemLabel="MORONA_SANTIAGO"  itemValue="MORONA_SANTIAGO" />
                                                        <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                                        <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                                        <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                                        <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                                        <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                                        <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                                        <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                                        <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                                        <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                                    </b:selectOneMenu>
                                                </b:column>

                                                <b:column span="6" offset='0'>
                                                    <h:outputLabel for="txtCantonDetencion" value="Cantón Detención"/>
                                                    <b:selectOneMenu id="txtCantonDetencion" value="#{detalleInfraccionControlador.detalleInfraccion.cantonInfraccion}">
                                                        <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                                                        <f:selectItems value="#{detalleInfraccionControlador.cantones}" var="cantones" itemLabel="#{cantones.canton}" itemValue="#{cantones.canton}"/>
                                                    </b:selectOneMenu>
                                                </b:column>
                                            </b:row>

                                            <b:row>
                                                <b:column span="6" offset="0">
                                                    <h:outputLabel for="txtUnidadJudicial" value="Unidad Judicial"/>
                                                    <b:selectOneMenu id="txtUnidadJudicial" value="#{detalleInfraccionControlador.detalleInfraccion.unidadJudicial}">
                                                        <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="true" />
                                                        <f:selectItem itemLabel="ESPECIALIZADA"  itemValue="ESPECIALIZADA" />
                                                        <f:selectItem itemLabel="UNIDAD DE FAMILIA"  itemValue="UNIDAD DE FAMILIA" />
                                                        <f:selectItem itemLabel="MULTICOMPETENTE"  itemValue="MULTICOMPETENTE" />
                                                    </b:selectOneMenu>
                                                </b:column>

                                                <b:column span="6" offset="0">
                                                    <h:outputLabel for="txtNombreUnidad" value="Nombre de Unidad Judicial"/>
                                                    <b:inputText id="txtNombreUnidad" placeholder="Nombre de Unidad Judicial" value="#{detalleInfraccionControlador.detalleInfraccion.nombreUnidadJudicial}"/>
                                                </b:column>
                                            </b:row>

                                            <b:row>
                                                <b:column span="6" offset="0">
                                                    <h:outputLabel for="txtNumeroCausa" value="N° Causa"/>
                                                    <b:inputText id="txtNumeroCausa" placeholder="N° Causa" value="#{detalleInfraccionControlador.detalleInfraccion.numeroCausa}"/>
                                                </b:column>

                                                <b:column span="6" offset="0">
                                                    <h:outputLabel for="txtNombreJuez" value="Nombre Juez"/>
                                                    <b:inputText id="txtNombreJuez" placeholder="Nombre Juez" value="#{detalleInfraccionControlador.detalleInfraccion.nombreJuez}"/>
                                                </b:column>
                                            </b:row>
                                            <br></br>
                                            <b:row>
                                                <b:column span="4" offset="1">
                                                    <b:button class="btn-block" value="Cancelar" dismiss="modal" onclick="return false;"/>
                                                </b:column>

                                                <b:column span="4" offset="2">
                                                    <h:commandButton value="Guardar" class="btn btn-primary btn-block" action="#{detalleInfraccionControlador.guardarInformacionInfraccion()}">
                                                        <f:ajax execute="modalInfraccion" render="modalInfraccion tablaDetalle"/>
                                                    </h:commandButton>
                                                </b:column>
                                            </b:row>
                                        </b:modal>
                                        <h:panelGroup class="col-md-12 col-md-offset-0">
                                            <b:dataTable id="tablaDetalle" value="#{detalleInfraccionControlador.listaDetalleInfraccion}"
                                                         widgetVar="tableWidgetVar"
                                                         var="td"
                                                         fixed-header="true"
                                                         scroll-x="true"
                                                         scroll-size="1000px"
                                                         responsive="false"
                                                         searching="false"
                                                         select="true"
                                                         paginated="false"
                                                         selectionMode="multiple"
                                                         style="margin: 0 auto; width: 100%;"
                                                         >
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo penal"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{td.tipoPenal}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Unidad Judicial"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{td.unidadJudicial}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="N° causa"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{td.numeroCausa}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Acción"/>
                                                    </f:facet>
                                                    <b:commandButton value="Añadir Medida" class="btn btn-success btn-block" action="#{detalleInfraccionControlador.agregarMedida(td)}">
                                                        <f:ajax execute="@form" />
                                                    </b:commandButton>
                                                </b:dataTableColumn>
                                            </b:dataTable>
                                        </h:panelGroup>

                                    </b:panel>
                                </b:form>
                            </b:tab>
                            <b:tab title="6" tooltip="EJECUCIÓN DE LA MEDIDA">
                                <!-- PANEL EJECUCIÓN DE LA MEDIDA  GUARDAR INFORMACION-->
                                <b:form id="formEjeccionMedida">
                                    <b:panel look="primary" content-disabled="#{ejecucionMedidaControlador.guardado}">
                                        <f:facet name="heading">
                                            <h:outputText value="EJECUCIÓN DE LA MEDIDA" style="color: white; font-weight: bold"  />
                                        </f:facet>
                                        <h:panelGroup class="col-md-12 col-md-offset-0">
                                            <b:dataTable id="tablaEjecucion" value="#{ejecucionMedidaControlador.listaEjecucionMedida}"
                                                         widgetVar="tableWidgetVar"
                                                         var="te"
                                                         fixed-header="true"
                                                         scroll-x="true"
                                                         scroll-size="1000px"
                                                         responsive="false"
                                                         searching="false"
                                                         select="true"
                                                         paginated="false"
                                                         selectionMode="multiple"
                                                         style="margin: 0 auto; width: 100%;"
                                                         >
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Infraccion"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{te.idDetalleInfraccionCAI.numeroCausa}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="CAI"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{te.idCai.cai}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Medida cautelar"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{te.medidaCautelar}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tiempo sentencia (días)"/>
                                                    </f:facet>
                                                    <b:inputTextarea rows="2" disabled="true" required="true" style="text-transform:uppercase" value="#{te.tiempoSentenDias}"/>
                                                </b:dataTableColumn>
                                                <b:dataTableColumn>
                                                    <f:facet name="header">
                                                        <h:outputText value="Acción"/>
                                                    </f:facet>
                                                    <b:commandButton value="Añadir Ejecución Medida" class="btn btn-primary btn-block">
                                                        <f:ajax execute="@form" />
                                                    </b:commandButton>
                                                </b:dataTableColumn>
                                            </b:dataTable>
                                        </h:panelGroup>
                                    </b:panel>
                                </b:form>
                            </b:tab>
                        </b:tabView>
                        <!--</b:form>-->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

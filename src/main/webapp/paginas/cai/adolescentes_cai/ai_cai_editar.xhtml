<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    
    
    <h:body>
        <ui:composition template="./../../../templates/psicologo.xhtml">

            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
            </ui:define>

            <ui:define name="content">

                <div class="panel panel-default">
                    <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center">ADOLESCENTE INFRACTOR CAI</div>
                    <div class="panel-body"  >
                        <!-- PANEL ADOLESCENTE INFRACTOR-GUARDAR INFORMACION-->
                        <b:form>
                            <div class="panel-body" >

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtFechaReporteCAI" value="Fecha de reporte"/>
                                        <b:dateTimePicker id="txtFechaReporteCAI" placeholder="dd/mm/aa" showTodayButton="true" showTime="false" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.fechaReporte}"/>
                                    </b:column>
                                    
                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtSexoCAI" value="Sexo"/>
                                        <b:selectOneMenu id="txtSexoCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.sexo}">
                                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                            <f:selectItem itemLabel="HOMBRE"  itemValue="HOMBRE" />
                                            <f:selectItem itemLabel="MUJER"  itemValue="MUJER" />
                                        </b:selectOneMenu>

                                    </b:column>
                                </b:row>
                                
                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtApellidosCAI" value="Apellidos"/>
                                        <b:inputText id="txtApellidosCAI" placeholder="Apellidos" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.apellidos}"/>
                                    </b:column>
                                    
                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtNombresCAI" value="Nombres"/>
                                        <b:inputText id="txtNombresCAI" placeholder="Nombres" required="true" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.nombres}"/>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtCedulaCAI" value="Cédula"/>
                                        <b:inputText id="txtCedulaCAI" placeholder="Cédula" mask="integer" maxlength="10" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.cedula}"/>
                                    </b:column>

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtFechaNacimientoCAI" value="Fecha Nacimiento"/>
                                        <b:dateTimePicker id="txtFechaNacimientoCAI" required="true" placeholder="Fecha"  showTime="false" update="txtEdadCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.fechaNacimiento}" />  
                                    </b:column>
                                </b:row>

                                <b:row>
                                    
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtEdadCAI" value="Edad "/>
                                        <b:inputText mask="integer" id="txtEdadCAI" readonly="true" placeholder="Edad" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.edad}"/>
                                    </b:column>
                                    
                                
                                    <b:column span="4" offset="2"><!-->HAY QUE CONSIDERAR QUE ES UN COMBOBOX CON TODOS LOS PAISES DEL MUNDO<-->                                            
                                        <h:outputLabel for="txtPaisOrigenCAI" value="País de origen"/>
                                        <b:inputText id="txtPaisOrigenCAI" placeholder="País de origen" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.paisOrigen}"/>                                            
                                    </b:column>
                                </b:row>
                                
                                <b:row>
                                    
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtNacionalidadCAI" value="Nacionalidad"/>
                                        <b:selectOneMenu id="txtNacionalidadCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.nacionalidad}">
                                            <f:selectItem itemLabel="Seleccione una opcion"   itemDisabled="false" />
                                            <f:selectItem itemLabel="ECUATORIANA"  itemValue="ECUATORIANA" />
                                            <f:selectItem itemLabel="EXTRANJERA"  itemValue="EXTRANJERA" />
                                        </b:selectOneMenu>
                                    </b:column>

                                    <b:column span="4" offset="2">

                                        <h:outputLabel for="txtEstadoCivilCAI" value="Estado Civil"/>
                                        <b:selectOneMenu id="txtEstadoCivilCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.estadoCivil}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                                            <f:selectItem itemLabel="SOLTERO"  itemValue="SOLTERO" />
                                            <f:selectItem itemLabel="CASADO"  itemValue="CASADO" />
                                            <f:selectItem itemLabel="DIVORCIADO"  itemValue="DIVORCIADO" />
                                            <f:selectItem itemLabel="VIUDO"  itemValue="VIUDO" />
                                            <f:selectItem itemLabel="UNIÓN LIBRE"  itemValue="UNIÓN LIBRE" />
                                        </b:selectOneMenu>

                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtOcupacionCAI" value="Ocupación"/>
                                        <b:inputText id="txtOcupacionCAI" placeholder="Ocupación" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.ocupacion}"/>
                                    </b:column>

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtTieneHijosCAI" value="Tiene Hijos"/>
                                        <b:selectOneMenu id="txtTieneHijosCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.tieneHijos}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                                            <f:selectItem itemLabel="NINGUNO"  itemValue="NINGUNO" />
                                            <f:selectItem itemLabel="UNO"  itemValue="UNO" />
                                            <f:selectItem itemLabel="DOS"  itemValue="DOS" />
                                            <f:selectItem itemLabel="TRES"  itemValue="TRES" />
                                            <f:selectItem itemLabel="CUATRO"  itemValue="CUATRO" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtEtniaCAI" value="Etnia"/>
                                        <b:selectOneMenu id="txtEtniaCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.etnia}">
                                            <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                                            <f:selectItem itemLabel="MESTIZA"  itemValue="MESTIZA" />
                                            <f:selectItem itemLabel="INDÍGENA"  itemValue="INDÍGENA" />
                                            <f:selectItem itemLabel="AFROECUATORIANA"  itemValue="AFROECUATORIANA" />
                                            <f:selectItem itemLabel="BLANCA"  itemValue="BLANCA" />
                                            <f:selectItem itemLabel="MONTUVIA"  itemValue="MONTUVIA" />
                                            <f:selectItem itemLabel="OTRO"  itemValue="OTRO" />
                                        </b:selectOneMenu>
                                    </b:column>

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtRegistroSocialCAI" value="Registro Social"/>
                                        <b:selectOneMenu id="txtRegistroSocialCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.registroSocial}">
                                            <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                            <f:selectItem itemLabel="SI"  itemValue="true" />
                                            <f:selectItem itemLabel="NO"  itemValue="false" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    
                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtDireccionDomiciliariaCAI" value="Dirección domiciliaria"/>
                                        <b:inputText id="txtDireccionDomiciliariaCAI" placeholder="Dirección domiciliaria" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.direccionDomicilio}"/>
                                    </b:column>

                                    <b:column span="4" offset="2"> <!-->esta parte de la provincia y canton hay que revisar si esta bien hecho<-->
                                        <h:outputLabel for="txtProvinciaCAI" value="Provincia"/><!-->update="txtCantonCAI" process="@this" <-->
                                        <b:selectOneMenu id="txtProvinciaCAI" update="txtCantonCAI" process="@this" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.provinciaAdolescente}">
                                            <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                            <f:selectItem itemLabel="AZUAY"  itemValue="AZUAY" />
                                            <f:selectItem itemLabel="BOLIVAR"  itemValue="BOLIVAR" />
                                            <f:selectItem itemLabel="CAÑAR"  itemValue="CAÑAR" />
                                            <f:selectItem itemLabel="CARCHI"  itemValue="CARCHI" />
                                            <f:selectItem itemLabel="CHIMBORAZO"  itemValue="CHIMBORAZO" />
                                            <f:selectItem itemLabel="COTOPAXI"  itemValue="COTOPAXI" />
                                            <f:selectItem itemLabel="EL_ORO"  itemValue="EL_ORO" />
                                            <f:selectItem itemLabel="ESMERALDAS"  itemValue="ESMERALDAS" />
                                            <f:selectItem itemLabel="GALAPAGOS"  itemValue="GALAPAGOS" />
                                            <f:selectItem itemLabel="GUAYAS"  itemValue="GUAYAS" />
                                            <f:selectItem itemLabel="IMBABURA"  itemValue="IMBABURA" />
                                            <f:selectItem itemLabel="LOJA"  itemValue="LOJA" />
                                            <f:selectItem itemLabel="LOS_RIOS"  itemValue="LOS_RIOS" />
                                            <f:selectItem itemLabel="MANABI"  itemValue="MANABI" />
                                            <f:selectItem itemLabel="MORONA_SANTIAGO"  itemValue="MORONA_SANTIAGO" />
                                            <f:selectItem itemLabel="NAPO"  itemValue="NAPO" />
                                            <f:selectItem itemLabel="ORELLANA"  itemValue="ORELLANA" />
                                            <f:selectItem itemLabel="PASTAZA"  itemValue="PASTAZA" />
                                            <f:selectItem itemLabel="PICHINCHA"  itemValue="PICHINCHA" />
                                            <f:selectItem itemLabel="SANTA_ELENA"  itemValue="SANTA_ELENA" />
                                            <f:selectItem itemLabel="SANTO_DOMINGO_DE_LOS_TSÁCHILAS"  itemValue="SANTO_DOMINGO_DE_LOS_TSÁCHILAS" />
                                            <f:selectItem itemLabel="SUCUMBIOS"  itemValue="SUCUMBIOS" />
                                            <f:selectItem itemLabel="TUNGURAHUA"  itemValue="TUNGURAHUA" />
                                            <f:selectItem itemLabel="ZAMORA_CHINCHIPE"  itemValue="ZAMORA_CHINCHIPE" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column span="4" offset="1">

                                        <h:outputLabel for="txtCantonCAI" value="Cantón"/>
                                        <b:selectOneMenu id="txtCantonCAI" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.cantonAdolescente}">
                                            <f:selectItem itemLabel="Seleccione una opción"  itemDisabled="false" />
                                            <f:selectItems value="#{adolescenteInfractorCAIControlador.cantones}" var="canton" itemValue="#{canton.canton}" itemLabel="#{canton.canton}"/>
                                        </b:selectOneMenu>

                                    </b:column>
                                
                                    <b:column span="4" offset="2">

                                        <h:outputLabel for="txtNumeroContactoCAI" value="Número de contacto"/>
                                        <b:inputText id="txtNumeroContactoCAI" maxlength="10" placeholder="Número de contacto" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.numeroContacto}"/>
                                    </b:column>
                                </b:row>

                                <b:row>

                                    <b:column span="4" offset="1">
                                        <h:outputLabel for="txtNombreRepresentanteCAI" value="Nombre del representante"/>
                                        <b:inputText id="txtNombreRepresentanteCAI" placeholder="Nombre del representante" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.nombresRepresentante}"/>
                                    </b:column>

                                    <b:column span="4" offset="2">
                                        <h:outputLabel for="txtObservacionesCAI" value="Observaciones de ingreso"/>
                                        <b:inputText id="txtObservacionesCAI" placeholder="Observaciones de ingreso" value="#{adolescenteInfractorCAIControlador.adolescenteInfractorCAIEditar.observacionIngreso}"/>
                                    </b:column>
                                </b:row>

                                
                                <b:column span="3" offset="8">
                                    <b:button onclick="$('.formGuardarAdolescenteInfractorCAI').modal('show')" class="btn btn-primary btn-block" value="Guardar"/>
                                </b:column>
                                
                                
                                <b:modal title="Adolescente Infractor CAI" styleClass="formGuardarAdolescenteInfractorCAI"
                                         closable="false"
                                         closeOnEscape="true">
                                    <p>¿Desea Guardar Cambios?</p>                         
                                    <b:row>
                                        <b:column>
                                            <b:button largeScreen="half"  value="Cancelar"
                                                      dismiss="modal" onclick="return false;"/>
                                            <b:commandButton largeScreen="half" update="@form" value="Guardar" look="success"                    
                                                             action="#{adolescenteInfractorCAIControlador.guardarAdolescenteInfractor()}"
                                                             onclick="$('.modalPseudoClass2').modal('hide')"
                                                             />
                                        </b:column>
                                    </b:row>
                                </b:modal>
                            </div>
                        </b:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

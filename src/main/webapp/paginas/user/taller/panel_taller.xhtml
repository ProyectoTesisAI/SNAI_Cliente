<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./../../../templates/menu.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu2.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
                <f:event type="preRenderView" listener="#{plantillaControlador.verificarSesionUsuario()}"/>
               
            </ui:define>
            
            <ui:define name="content">
                <!-- Panel para la creación de la Ficha de Planificación del Taller-->
                    <div class="panel panel-default">

                        <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center "> TALLERES DE PSICOLOGÍA SIN INFORME</div>
                        <div class="panel-body" style="padding: 40px;">

                            <b:form id="form">

                                <b:dataTable value="#{panelTallerControlador.listaTalleres}"
                                             var="tp"
                                             id="dtPanel"
                                             fixed-header="true"
                                             scroll-x="true"
                                             save-state="true"
                                             scroll-size="500px"
                                             searching="true"
                                             select="true"
                                             selectionMode="multiple"
                                             style="width: 100%; margin: auto;"
                                             ajax="true"
                                             responsive="true"
                                             >
                                    <b:dataTableColumn value="#{tp.tipo}"/>
                                    <b:dataTableColumn value="#{tp.tema}"/>
                                    <b:dataTableColumn label="Fecha" style="min-width: 85px;">
                                        <b:dateTimePicker show-date="true" show-time="false" disabled="true" icon="false" value="#{tp.fecha}"/>
                                    </b:dataTableColumn>

                                    <b:dataTableColumn label="Ver Taller" style="min-width: 85px;">
                                        <b:commandButton value="Ver Taller" class="btn btn-success btn-block" action="#{panelTallerControlador.verTaller(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Agregar Informe" style="min-width: 125px;">
                                        <b:commandButton  value="Agregar Informe" class="btn btn-primary btn-block" action="#{panelTallerControlador.agregarInforme(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>

                                </b:dataTable>  
                            </b:form>
                        </div>
                    </div>
                    <!-- Fin del Panel para la creación de Fichas de Planificación del Taller-->
            </ui:define>
        </ui:composition>
        
    </h:body>

</html>

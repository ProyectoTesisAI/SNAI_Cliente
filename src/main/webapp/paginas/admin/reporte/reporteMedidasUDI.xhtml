<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./../../../templates/menu.xhtml">
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu2.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
            </ui:define>
            <ui:define name="content">
                <div class="panel panel-default">
                    <b:form id="form">
                        <b:row>
                            <b:column span="8" offset="1">
                                <h:outputLabel for="txtTipoInfraccion" value="Tipo Infracción"/>
                                <b:selectOneMenu id="txtTipoInfraccion" value="#{panelReportesControlador.medida}">
                                    <f:selectItem itemLabel="Seleccione una opcion"  itemDisabled="false" />
                                    <f:selectItem itemLabel="AMONESTACIÓN VERBAL" itemValue="AMONESTACIÓN VERBAL"/>
                                    <f:selectItem itemLabel="IMPOSICIÓN DE REGLAS DE CONDUCTA" itemValue="IMPOSICIÓN DE REGLAS DE CONDUCTA"/>
                                    <f:selectItem itemLabel="ORIENTACIÓN Y APOYO PSICO SOCIO FAMILIAR" itemValue="ORIENTACIÓN Y APOYO PSICO SOCIO FAMILIAR"/>
                                    <f:selectItem itemLabel="SERVICIO A LA COMUNIDAD" itemValue="SERVICIO A LA COMUNIDAD"/>
                                    <f:selectItem itemLabel="LIBERTAD ASISTIDA" itemValue="LIBERTAD ASISTIDA"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column span="3" offset="8">
                                <h:commandButton value="Buscar" class="btn btn-primary btn-block" action="#{panelReportesControlador.buscarMedidasSocioeducativasUDI()}">
                                    <f:ajax execute="form" render="tablaReporteUDI form"/>
                                </h:commandButton>
                            </b:column>
                        </b:row>
                        
                        <div class="row" style="margin-top: 10px; margin-bottom: 30px;">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-group">
                                    <b:dataTable id="tablaReporteUDI" value="#{panelReportesControlador.listaReportes4UDI}" 
                                                 widgetVar="tableWidgetVar"
                                                 var="tp"
                                                 fixed-header="true"
                                                 scroll-x="true"
                                                 scroll-size="1000px"
                                                 responsive="false"
                                                 searching="false"
                                                 select="true"
                                                 paginated="false"
                                                 selectionMode="multiple"
                                                 style="margin: 0 auto; width: 100%;"

                                                 >
                                        <b:dataTableColumn style="min-width: 60px;">
                                            <f:facet name="header">
                                                <h:outputText value="Número"/>
                                            </f:facet>
                                            <b:inputText placeholder="mm"  value="#{tp.numero}"/>  
                                        </b:dataTableColumn>
                                        <b:dataTableColumn>
                                            <f:facet name="header">
                                                <h:outputText value="CAI/UZDI"/>
                                            </f:facet>
                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.cai_uzdi}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn>
                                            <f:facet name="header">
                                                <h:outputText value="Nombres"/>
                                            </f:facet>
                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.nombres}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn>
                                            <f:facet name="header">
                                                <h:outputText value="Apellidos"/>
                                            </f:facet>
                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.apellidos}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn >
                                            <f:facet name="header">
                                                <h:outputText value="Tipo de Delito"/>
                                            </f:facet>
                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.tipoDelito}"/>
                                        </b:dataTableColumn>
                                        <b:dataTableColumn >
                                            <f:facet name="header">
                                                <h:outputText value="Medida SocioEducativa"/>
                                            </f:facet>
                                            <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.medidaSocioeducativa}"/>
                                        </b:dataTableColumn>
                                        
                                    </b:dataTable>
                                </div>
                            </div>
                        </div>
                    </b:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

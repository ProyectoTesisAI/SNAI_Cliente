<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="./../../../templates/menu.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu2.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
                <f:event type="preRenderView" listener="#{validarAccesoControlador.verificarSesionAdministrador()}"/>
            </ui:define>
            
            <ui:define name="content">
                <!-- Panel para la creaci贸n de la Ficha de Planificaci贸n del Taller-->
                    <div class="panel panel-default">

                        <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center "> LISTA DE TALLERES SIN INFORME</div>
                        <div class="panel-body" style="padding: 40px;">

                            <b:form id="form">
                                
                                <p:dataTable var="tp" value="#{panelTallerControlador.listaTalleres}" reflow="true"  rows="20"
                                             paginator="true"  >

                                    <p:column  filterMatchMode="contains" filterBy="#{tp.tipo}" headerText="Tipo">
                                        <h:outputText value="#{tp.tipo}" />
                                    </p:column>

                                    <p:column filterMatchMode="contains" filterBy="#{tp.tema}" headerText="Tema">
                                        <h:outputText value="#{tp.tema}" />
                                    </p:column>

                                    <p:column filterMatchMode="contains" filterBy="#{tp.fecha}" headerText="Fecha">
                                        <h:outputText value="#{tp.fecha}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>
                                    
                                    <p:column filterMatchMode="contains" filterBy="#{tp.idUsuario.apellidos} #{tp.idUsuario.nombres}" headerText="Elaborado">
                                        <h:outputText value="#{tp.idUsuario.apellidos} #{tp.idUsuario.nombres}" />
                                    </p:column>

                                    <p:column headerText="Ver Taller">
                                        <b:commandButton value="Ver Taller" class="btn btn-success btn-block" action="#{panelTallerControlador.verTaller(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </p:column>
                                    <p:column headerText="Editar Taller">
                                         <b:commandButton value="Editar Taller" class="btn btn-danger btn-block" action="#{panelTallerControlador.editarTaller(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </p:column>
                                    <p:column headerText="Agregar Informe">
                                        <b:commandButton  value="Agregar Informe" class="btn btn-primary btn-block" action="#{panelTallerControlador.agregarInforme(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </b:form>
                        </div>
                    </div>
                    <!-- Fin del Panel para la creaci贸n de Fichas de Planificaci贸n del Taller-->
            </ui:define>
        </ui:composition>
        
    </h:body>

</html>

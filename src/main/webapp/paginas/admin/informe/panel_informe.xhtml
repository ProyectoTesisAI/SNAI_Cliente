<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./../../../templates/menu.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../../resources/css/bootstrap.css"/>
                <script src="../../../resources/js/bootstrap.min.js"></script>
                <f:event type="preRenderView" listener="#{plantillaControlador.verificarSesion()}"/>
            </ui:define>
            
            <ui:define name="content">
                <!-- Panel para la creaci贸n de la Ficha de Planificaci贸n del Taller-->
                    <div class="panel panel-default">

                        <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center "> LISTA DE INFORMES</div>
                        <div class="panel-body" style="padding: 40px;">

                            <b:form id="form">

                                <b:dataTable value="#{panelInformeControlador.listaInforme}"
                                             var="tp"
                                             id="dtPanel"
                                             fixed-header="true"
                                             scroll-x="true"
                                             save-state="true"
                                             scroll-size="1000px"
                                             responsive="true"
                                             searching="false"
                                             select="true"
                                             selectionMode="multiple"
                                             ajax="true">
                                    <b:dataTableColumn value="#{tp.idTaller.numeroTaller}"/>
                                    <b:dataTableColumn value="#{tp.idTaller.tema}"/>
                                    <b:dataTableColumn value="#{tp.idTaller.fecha}"/>

                                    <b:dataTableColumn label="Ver Taller">
                                        <b:commandButton value="Ver Taller" class="btn btn-success btn-block" action="#{panelInformeControlador.verTaller(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Ver Informe">
                                        <b:commandButton  value="Ver Informe"  class="btn btn-danger btn-block" action="#{panelInformeControlador.verInforme(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Editar Informe">
                                        <b:commandButton  value="Editar Informe"  class="btn btn-primary btn-block" action="#{panelInformeControlador.editarInforme(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                </b:dataTable>  
                            </b:form>
                        </div>
                    </div>
                    <!-- Fin del Panel para la creaci贸n de Fichas de Planificaci贸n del Taller-->
            </ui:define>
        </ui:composition>
    </h:body>

</html>

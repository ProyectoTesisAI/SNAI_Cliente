<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./../../templates/psicologo.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.css"/>
                <script src="../../resources/js/bootstrap.min.js"></script>
               
            </ui:define>
            
            <ui:define name="content">
                <!-- Panel para la creación de la Ficha de Planificación del Taller-->
                    <div class="panel panel-default">

                        <div style="background-color: #337ab8; color: white; font-weight: bold" class="panel-heading text-center "> TALLERES DE PSICOLOGÍA SIN INFORME</div>
                        <div class="panel-body" style="padding: 40px;">

                            <b:form id="form">

                                <b:dataTable value="#{panelTallerPsicologiaControlador.listaTalleresPsicologia}"
                                             var="tp"
                                             id="dtPanelPsicologia"
                                             fixed-header="true"
                                             scroll-x="true"
                                             save-state="true"
                                             scroll-size="500px"
                                             searching="true"
                                             select="true"
                                             selectionMode="multiple"
                                             style="width: 100%; margin: auto;"
                                             ajax="true"
                                             responsive="true"
                                             >
                                    <b:dataTableColumn value="#{tp.numeroTaller}"/>
                                    <b:dataTableColumn value="#{tp.tema}"/>
                                    <b:dataTableColumn value="#{tp.fecha}"/>
                                    <b:dataTableColumn value="#{tp.elaborado}"/>

                                    <b:dataTableColumn label="Ver Taller">
                                        <b:commandButton value="Ver Taller" class="btn btn-success btn-block" action="#{panelTallerPsicologiaControlador.verTallerPsicologia(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Editar Taller">
                                        <b:commandButton value="Editar Taller" class="btn btn-danger btn-block" action="#{panelTallerPsicologiaControlador.editarTallerPsicologia(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Agregar Informe">
                                        <b:commandButton  value="Agregar Informe" class="btn btn-primary btn-block" action="#{panelTallerPsicologiaControlador.agregarInformePsicologia(tp)}">
                                            <f:ajax execute="@form" />
                                        </b:commandButton>
                                    </b:dataTableColumn>

                                </b:dataTable>  
                            </b:form>
                        </div>
                    </div>
                    <!-- Fin del Panel para la creación de Fichas de Planificación del Taller-->
            </ui:define>
        </ui:composition>
        
    </h:body>

</html>

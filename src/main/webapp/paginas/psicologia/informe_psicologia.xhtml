<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    <ui:composition template="./../../templates/psicologo.xhtml">
            
            <ui:define name="head">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <link rel="stylesheet" type="text/css" href="../../resources/css/default.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/cssLayout.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/menu.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.css"/>
                <link rel="stylesheet" type="text/css" href="../../resources/css/miEstiloPrimefaces.css"/>
                <script src="../../resources/js/bootstrap.min.js"></script>
            </ui:define>
            
        <ui:define name="content">
            <h:form enctype="multipart/form-data"> 

                <b:panel look="primary" collapsible="false" >
                <f:facet name="heading">
                    <h:outputText value="INFORME DE RESULTADO DE PSICOLOGÍA" style="color: white; font-weight: bold"  />
                </f:facet>

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard  style="margin: 35px;" backLabel="Atrás" nextLabel="Siguiente"  flowListener="#{informeControlador.onFlowProcess}">

                    <p:tab id="registroAsistencia" title="Registro Asistencia">

                        <div class="row" style="margin-top: 35px;">
                            <div class="col-md-10 col-md-offset-1">
                                <b:dataTable  id="dtRegistroAsistencia" value="#{informeControlador.listaParaChequeo}"
                                              var="ai"
                                              widgetVar="dtAsistencia"
                                              fixed-header="true"
                                              scroll-x="true"
                                              scroll-size="1000px"
                                              responsive="true"
                                              searching="false"
                                              paginated="false"
                                              select="true"
                                              selectionMode="multiple"
                                              style="margin: auto; width: 100%;">
                                    <b:dataTableColumn value="#{ai.idAdolescenteInfractor.nombres}"/>
                                    <b:dataTableColumn value="#{ai.idAdolescenteInfractor.apellidos}"/>
                                    <b:dataTableColumn value="#{ai.idAdolescenteInfractor.cedula}"/>
                                    <b:dataTableColumn label="¿Asistió?">
                                        <b:selectBooleanCheckbox  value="#{ai.asistio}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </div>
                        </div>
                    </p:tab>

                    <p:tab id="informe" title="Informe Psicología">

                        <b:panel style="border: transparent;">

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtTema" value="Tema"/>
                                        <b:inputText  placeholder="Tema" id="txtTema" disabled="true" style="text-transform:uppercase" value="#{informeControlador.taller.tema}"/>
                                    </div>
                                </div>                        
                            </div>
                            <div class="row">
                                <div class="col-md-2 col-md-offset-1 ">
                                    <div class="form-group">
                                        <h:outputLabel for="txtNumeroTaller" value="Taller Nro"/>
                                        <b:inputText  placeholder="Taller Nro" id="txtNumeroTaller" disabled="true" value="#{informeControlador.taller.numeroTaller}"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-md-offset-1">
                                    <div class="form-group">
                                        <b:panelGrid columns="1">
                                            <h:outputLabel for="txtFecha" value="Fecha" />
                                            <b:dateTimePicker id="txtFecha" placeholder="dd/mm/aa"  showTime="false" disabled="true" value="#{informeControlador.taller.fecha}"/>  
                                        </b:panelGrid>
                                    </div>
                                </div>
                                <div class="col-md-3 col-md-offset-1">
                                    <div class="form-group">
                                        <b:panelGrid columns="1">
                                            <h:outputLabel for="txtHora" value="Hora" />
                                            <b:dateTimePicker id="txtHora" placeholder="hh:mm:ss" disabled="true" requiredMessage="Hora es requerida, ingrese un valor" show-date="false" value="#{informeControlador.informe.horaInicio}"/>  
                                        </b:panelGrid>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtNumeroTotalParticipantes" value="Número Total Participantes"/>
                                        <b:inputText mask="integer" placeholder="Numero Total Participantes" disabled="true" id="txtNumeroTotalParticipantes" value="#{informeControlador.cantidadAsistentes}"/>
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtObjetivoGeneral" value="Objetivo General"/>
                                        <b:inputText id="txtObjetivoGeneral" placeholder="Objetivo" style="text-transform:uppercase" disabled="true" value="#{informeControlador.taller.objetivo}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtAntecedentesJustificacion" value="Antecedentes y Justificacion" />
                                        <b:inputTextarea id="txtAntecedentesJustificacion" required="true" placeholder="Antecedentes y Justificacion" style="text-transform:uppercase" value="#{informeControlador.informe.adolescentesJustificacion}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <b:dataTable contentDisabled="true" id="tablaTaller" value="#{informeControlador.listaItemsTaller}" 
                                                     widgetVar="tableWidgetVar"
                                                     var="tp"
                                                     fixed-header="true"
                                                     scroll-x="true"
                                                     scroll-size="1000px"
                                                     responsive="false"
                                                     searching="false"
                                                     select="true"
                                                     paginated="false"
                                                     selectionMode="multiple"
                                                     style="margin: 0 auto; width: 100%;"

                                                     >
                                            <b:dataTableColumn style="min-width: 50px;">
                                                <f:facet name="header">
                                                    <h:outputText value="Duración"/>
                                                </f:facet>
                                                <b:inputText style="color: #262626" id="txtDuracion" required="true" placeholder="Duración"  value="#{tp.duracion}"/>
                                                
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Actividad"/>
                                                </f:facet>
                                                <b:inputTextarea rows="2" style="text-transform:uppercase" required-message="Activida es requerida, ingrese una actividad" value="#{tp.actividad}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Objetivo Específico"/>
                                                </f:facet>
                                                <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.objetivoEspecifico}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn >
                                                <f:facet name="header">
                                                    <h:outputText value="Materiales"/>
                                                </f:facet>
                                                <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.materiales}"/>
                                            </b:dataTableColumn>
                                            <b:dataTableColumn>
                                                <f:facet name="header">
                                                    <h:outputText value="Responsable"/>
                                                </f:facet>
                                                <b:inputTextarea rows="2" style="text-transform:uppercase" value="#{tp.responsable}"/>
                                            </b:dataTableColumn>

                                        </b:dataTable>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtDesarrollo" value="Desarrollo"/>
                                        <b:inputText id="txtDesarrollo" placeholder="Desarrollo" style="text-transform:uppercase" value="#{informeControlador.informe.socializacionDesarrollo}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtObjetivosEspecificos" value="Objetivos Especificos"/>
                                        <b:inputText id="txtObjetivosEspecificos" placeholder="Objetivos Especificos" style="text-transform:uppercase" value="#{informeControlador.informe.socializacionObjetivos}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtCierreEvaluacion" value="Cierre y Evaluación"/>
                                        <b:inputTextarea id="txtCierreEvaluacion" placeholder="Cierre y Evaluación" style="text-transform:uppercase" value="#{informeControlador.informe.cierreEvaluacion}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtConclusiones" value="Conclusiones"/>
                                        <b:inputTextarea id="txtConclusiones" placeholder="Conclusiones" style="text-transform:uppercase" value="#{informeControlador.informe.conclusiones}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtRecomendaciones" value="Recomendaciones"/>
                                        <b:inputTextarea id="txtRecomendaciones" placeholder="Recomendaciones" style="text-transform:uppercase" value="#{informeControlador.informe.recomendaciones}" />
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtObservaciones" value="Observaciones"/>
                                        <b:inputTextarea id="txtObservaciones" placeholder="Observaciones" style="text-transform:uppercase" value="#{informeControlador.informe.observaciones}"/>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-5 col-md-offset-1">
                                    <div class="form-group">
                                        <h:outputLabel for="txtElaborado" value="Elaborado por "/>
                                        <b:inputText  placeholder="Elaborado por" id="txtElaborado" style="text-transform:uppercase" disabled="true"/>
                                    </div>
                                </div>
                            </div>


                        </b:panel>
                    </p:tab>

                    <p:tab id="registroFotografico" title="Registro Fotográfico">
                        
                        <div class="row" style="margin-top: 35px;">
                            <div class="col-md-5 col-md-offset-1">
                                <h:outputLabel for="file" value="+ Seleccionar imagen" styleClass="upload" class="btn btn-success " />
                                <o:inputFile id="file" styleClass="upload" value="#{informeControlador.imagenes}" title="true" label="Seleccione imagen"
                                             accept="image/*" acceptMessage="Wrong file type! Should match {2}" multiple="true"
                                             maxsize="#{1024 * 1024}" maxsizeMessage="File too large! Should be no more than {2}">
                                    <f:ajax listener="#{informeControlador.asignarImagen()}" render="@form" />
                                </o:inputFile>
                                <b:growl id="file_m" for="file"/>
                                

                                <b:dataTable id="registroFoto" rendered="#{not empty informeControlador.registroFotografico}" value="#{informeControlador.registroFotografico}" 
                                             searching="false"
                                             paginated="false"
                                             info="false"
                                             var="image"
                                             style="text-align: center;margin-top: 25px !important; vertical-align: middle;"  >
                                    <b:dataTableColumn label="Imagen" style="width: 60px;">
                                        <o:graphicImage value="#{image.imagen}" dataURI="true" width="200" />
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="Eliminar" style="width: 80px; vertical-align: middle;">
                                        <b:commandButton  value="Eliminar" class="btn btn-danger" >
                                            <f:ajax render="@form" listener="#{informeControlador.eliminarImagen(image)}" />
                                        </b:commandButton>
                                    </b:dataTableColumn>

                                </b:dataTable>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-3 col-md-offset-8">
                                <b:commandButton id="btnTaller" value="Guardar Informe" class="btn btn-primary btn-block" action="#{informeControlador.guardarInformeResultados()}"/>
                            </div>
                        </div>
                        
                    </p:tab>

                </p:wizard>
            </b:panel>
        </h:form>
        </ui:define>
    </ui:composition>   
    </h:body>
</html>
